<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/iconset/icon_16.png" sizes="16x16" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/iconset/icon_32.png" sizes="32x32" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/iconset/icon_128.png" sizes="128x128" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/iconset/icon_256.png" sizes="256x256" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/iconset/icon_512.png" sizes="512x512" />
		<meta name="theme-color" content="#fff" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Think System Memorizer" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<!-- end Manifest -->

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
