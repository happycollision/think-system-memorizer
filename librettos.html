			<script type="application/json" data-sveltekit-fetched data-url="/think-system-memorizer/api/librettos.json">{"status":200,"statusText":"","headers":{},"body":"[{\"id\":\"9yeltd3rnkd\",\"title\":\"BrideWars\",\"content\":\"# Bride Wars Scene\\n\\nLiv: You sent out your save-the-dates?\\n\\n> Emma: Yeah, I did, actually.\\n\\nLiv: Uh...\\n\\n> Emma: Surprised?\\n\\nLiv: So one of us... Is not moving her date?\\n\\n> Emma: Well, you amaze me, Liv. You really do. You-You never ask me what I want. You just figure you know best, end of story. \\\"Emma, wear this. Emma, say that.\\\" Well, Emma's pretty frickin' tired of it.\\n\\nLiv: Oh, whoa.\\n\\n> Emma: Don't think I didn't notice how totally freaked out you were because I had the nerve to get engaged before you did.\\n\\nLiv: Okay, wait! First of all, Daniel bought that ring in December. Okay? So officially, I was first.\\n\\n> Emma: Oh, pathetic. Pathetic!\\n\\nLiv: Second, people always make you do things you don't wanna do. Emma, it's like you don't have a spine. Oh, wait. That's right. You don't have a spine.\\n\\n> Emma: Wow. No one could accuse you of being soft, Liv. You grabbed the first date in June Marion offered... without even asking me first.\\n\\nLiv: At least I'm not so terrified of being alone...that I people-please my way through life. Emma, you settle.\\n\\n> Emma: Are you saying that I'm settling with Fletcher?\\n\\nLiv: I wasn't thinking about Fletcher. You came up with that one on your own.\\n\\n> Emma: Ooh. Move your date, Liv.\\n\\nLiv: You move your date, Emma.\\n\\n> Emma: It's done. You lose.\\n\\nLiv: Your wedding better watch it.\\n\\n> Emma: What did you just say?\\n\\nLiv: I said your wedding should be very scared right now. If I were your wedding, I'd sleep with one eye open.\\n\\n> Emma: Why don't you just save your threats for Daniel? After all, isn't that how you got a proposal out of him?\\n\\nLiv: Your wedding can suck it.\\n\\n> Emma: What did you just say? My wedding can suck it?\\n\\nLiv: I said your wedding can suck it.\\n\\n> Emma: Your wedding can s... be... I mean, yours can be, um... Can-Can be, uh...\\n\\nLiv: Bye, ladies.\\n\\n> Emma: Hey, Liv.\\n\\nLiv: Yes.\\n\\n> Emma: Your wedding will be huge. Just like your ass at prom.\\n\\nLiv: We're done.\\n\\n> Emma: So Done.\\n\\nLiv: Hmm. Good.\\n\"},{\"id\":\"nnqeqlcryl8\",\"title\":\"Bridges\",\"content\":\"> ACT 1 \u003C\\n\\n.SCENE 2: ROBERT ARRIVES\\n\\nFRANCESCA\\nGood afternoon.\\n\\nHe hands her a business card\\n\\nROBERT\\nAfternoon to you, ma'am. My name is Robert Kincaid, and the great National Geographic Magazine has sent me out to take pictures of these famous covered bridges you've got here. Except my editor told me there were seven of them, and I can only find six. This last one...\\n\\nFRANCESCA\\nThe Roseman Bridge, I bet.\\n\\nROBERT\\nYes, that's the one. I'd be grateful if you just tell me where the bridge is, that's all.\\n\\nFRANCESCA\\nIt's not far, but the locals have taken down all the signs. Kind of a joke, I guess.\\n\\nA car goes by and honks. Francesca smiles and waves.\\n\\nROBERT\\nYou're not a local?\\n\\nFRANCESCA\\nI live here. With my husband and kids. But –\\n(A bit surprised)\\nI'm not from here, no.\\n\\nROBERT\\nYour accent is Italian. I was in Naples just a little while ago.\\n\\nFRANCESCA\\nYou were?\\n\\nROBERT\\nUh-huh. Now to get to this Bridge...\\n\\nThe mention of home made her feel funny for a moment. But she gets hold of herself and gives the directions\\n\\nFRANCESCA\\nokay. To get to the Roseman Bridge from here, you head away from town and take a left at the third brown barn.\\n\\nROBERT\\n(Laughs)\\nThird brown barn. You know what? I only needed to be there for five minutes, it's too late to shoot today. So I think I'll just go check into the Motor Court and start again in the morning. I'm sorry I bothered you.\\n\\nFRANCESCA\\nIt's the brown barn with a bright blue silo beside it.\\n\\nROBERT\\nOh, OK. I remember seeing that.\\n\\nFRANCESCA\\nThen after the barn, turn left, and go around the tractor, which John leaves on the road this time of year.\\n\\nROBERT\\nOn the unmarked dirt road.\\n\\nFRANCESCA\\nIt sounds worse than it is. If it would help, I can drive over there and you can follow me in your truck.\\n\\nROBERT\\nNo, no. I don't want to be any trouble.\\n\\nFRANCESCA\\nIt's no trouble, I was going to the library anyway,\\n(Looking at her watch)\\nbut it's closed now, so–if you're really only going to be there five minutes, there's no point to even taking two cars. I'll just ride with you, and then you can bring me back here on your way to the Motor Court.\\n\\nROBERT\\nThanks. That's great. Thank you.\\n\\nFRANCESCA\\nIt's alright. When I first moved here, I got lost everyday. I'm Francesca.\\n\\nThey shake hands. Music starts\\n\\nROBERT\\nMuch obliged.\\n\\nThey walked to the truck.\\n\\nFRANCESCA\\nWhere are you from, Mr. Kincaid? You sound like you might be Southern.\\n\\nROBERT\\nI was born in Texas, but I live in Seattle now.\\n\\nArriving at the truck\\n\\nROBERT\\nI'm sorry this truck is such a mess. Long trip like this I kind of live in it, so she gets real...\\n\\nHe opens the door and closes it\\n\\nFRANCESCA\\nYou just drove halfway across the country?\\n\\nHe seems relieved to be asked to a real question\\n\\nROBERT\\nI left eight days ago from Washington.\\nI've got a place there on the sound.\\nTook route 2 east out of Spokane.\\nOh, this old truck, she's been around.\\nWent through Kalispell and North Dakota,\\nHit Minnesota on the way.\\nWent around Lake superior,\\nHit Des Moines earlier today.\\n\\nAnd I've been looking for something\\nAt ev'ry bridge that I crossed,\\nAnd sometimes you can feel\\nLike time becomes unreal\\nWhen you are temporarily lost.\\n\\nFRANCESCA\\nRight, go right. I'm sorry\\n\\nROBERT\\nYou spend your time behind the camera,\\nSometimes you almost disappear.\\nYou see a waterfall in Cameroon,\\nAnd start to wonder why we are here.\\nYou've gotta touch it with your fingers,\\nAnd feel the way the water flows\\nUntil you figure out the meaning.\\nAt least, I think that's how it goes.\\n\\nSo I've been looking for something,\\nAnd who can reckon the cost?\\nYou chase it every day.\\nYou think you're on your way,\\nAnd then you're temporarily lost.\\n\\nFRANCESCA\\nThere it is. Just around the curve. Roseman Bridge.\\n\\nROBERT\\nAnd now, it seems to me\\nThe way you find the key\\nIs to be temporarily lost.\\n\\n.AT ROSEMAN BRIDGE\\n\\nHe pulls the truck over and stops\\n\\nROBERT\\n(Seeing the bridge)\\nOh now, that's a beauty. Be perfect for a sunrise shot in the morning.\\n(Opening his door)\\nI'd like to do a little recon right now if you don't mind.\\n\\nFRANCESCA\\nI'm fine. I haven't been over here for a long time. I'll just wait here.\\n\\nShe watches him as he approaches and examines the bridge. At some point, she finds a pad of paper from her purse into pencil and begins to sketch.\\n\\nROBERT\\nI know I said five minutes, but it could be more like ten.\\n\\nFRANCESCA\\nTake your time.\\n\\nROBERT\\nThen I'll drive you back home.\\n\\nFRANCESCA\\n...\\nComes someone so ridiculous,\\nSo earnest,\\nSo strong?\\n\\nIt's clear enough that these are two great-looking people on either side of the bridge, in this bridge will be crossed. He returns from the bridge, get the car.\\n\\nROBERT\\nThere we go. All done. You ready?\\n(A beat, then:)\\nJust give me one second.\\n\\nHe takes a final look, then the drive home.\\n\\nFRANCESCA\\n...\\nSomething holy—\\nSomething newly born\\nWithout a name.\\n\\nROBERT\\nWhat were you doing? Sketching the bridge?\\n\\nFRANCESCA\\nNo, no. Grocery list.\\n\\n.AT FRANCESCA'S HOUSE\\n\\nFRANCESCA\\nJust drive around to the back.\\n\\nROBERT\\nThe back.\\n\\nFRANCESCA\\nYou can park in the shade there while I get us a glass of tea.\\n\\nHe stops the truck\\n\\nROBERT\\nI should get going.\\n\\nFRANCESCA\\nI know, but aren't you hot? And the tea is already made.\\n\\nROBERT\\nAll right, then.\\n(Then quickly)\\nBut I need to keep my film as cool as I can. You don't have any extra ice, do you?\\n\\nFRANCESCA\\nYou can put your film in the fridge if you want. I read that photographers have to do that sometimes.\\n\\nROBERT\\nI'll just fill the cooler with ice. Thank you, though.\\n\\nHe gets his cooler and followed her into the house.\\n\\nFRANCESCA\\nOkay. Come on in.\\n\\n.INSIDE THE HOUSE\\n\\nHe sets down his cooler, not quite knowing what to expect. Then he watches as she takes her boots off, and pours them each a glass of tea.\\n\\nFRANCESCA\\nI hope you like your tea with sugar.\\n\\nROBERT\\nI do.\\n\\nShe drinks her is down quickly\\n\\nFRANCESCA\\nAh.\\n\\nROBERT\\nIs that what you do first when you come in the house? Take off your shoes?\\n\\nFRANCESCA\\nI guess I do. Not you, I see.\\n\\nROBERT\\nNo ma'am. Real cowboy's supposed to die with his boots *on* if he can.\\n\\nFRANCESCA\\nIs that how you think of yourself, as a cowboy?\\n\\nShe pours more tea\\n\\nROBERT\\nNot really. I don't know why it said that.\\n\\nThen suddenly, she remembers the film.\\n\\nFRANCESCA\\nOh the ice!\\n(Opening the freezer section)\\nI was so thirsty I forgot about the ice for your film.\\n\\nShe pulls out eight trays\\n\\nHe brings the cooler to the fridge and they open ice cube trays – the old metal kind. This makes a lot of noise, and these trays are very cold. She makes a little yelp as the first one.\\n\\nROBERT\\nWait. Let me help. These ice trays stick to your fingers worse than the ice.\\n\\nAnd sure enough, he has some kind of trick that makes the ice cubes come out perfectly. She stands back and watches as he feels his cooler, picks the whole thing up and heads outside.\\n\\nROBERT\\nThat should do it. I'll just go get my film.\\n\\n----------\\n\\nMICHAEL\\nIs that what you're going to do? Call mom for the rest of your life?\\n\\nRobert reenters. He has a six pack of beer and has on a clean shirt.\\n\\nROBERT\\nTrouble?\\n\\nFRANCESCA\\nNo, no. Caroline and Michael are with their dad on their way to the Indiana State fair. It's the 4H national finals and Caroline has a very good chance of–\\n(Stopping herself)\\nI'm sorry. My children are at a gas station arguing about who gets to wear the lucky red shirt.\\n\\nROBERT\\nAnd you said the girl should get the shirt.\\n\\nFRANCESCA\\nI did. How did you know?\\n\\nROBERT\\nBoy should have to work for his luck. Girls need it more, with everything they're up against.\\n\\nShe notices the beer\\n\\nROBERT\\nI had some beer in the cooler. I thought you might like to join me.\\n\\nFRANCESCA\\nThat sounds good, actually.\\n\\nROBERT\\nOK, then. One beer and then I'll leave you to your peace and quiet.\\n\\nFRANCESCA\\nYou washed up and put on a clean shirt.\\n\\nROBERT\\nI did. You can't count on those Motor Court showers. I figured I'd clean up while I had the chance. Here you go.\\n\\nHands her a beer\\n\\nFRANCESCA\\nWhat do you mean, with everything girls are up against?\\n\\nROBERT\\nI guess it's just some of the stuff I've seen in the world.\\n(Stopping himself)\\nI shouldn't have said anything.\\n\\nFRANCESCA\\nNo, please.\\n\\nROBERT\\nTruth is, I started to just drive off in the truck, but then I thought that would be rude, after you were so nice to me, so I came back in. But I warn you, I am not very good company.\\n\\nFRANCESCA\\nI'm glad you didn't leave. I was hoping maybe you'd show me some pictures of Naples. That's where I'm from.\\n(Sensing his reluctance)\\nDidn't you say you were in Naples recently?\\n\\nROBERT\\nI was. But I'm not sure I have those with me.\\n(There is an uncomfortable silence, then)\\nBut I appreciate... all this.\\n(Now a toast)\\nTo the National Geographic.\\n\\nFRANCESCA\\nTo the National Geographic.\\n\\nThey clink bottles. Then drink.\\n\\nROBERT\\nI've never been to the real middle of the country like this. It feels really empty.\\n\\nFRANCESCA\\nI know. It's not what I dreamed of as a girl. But it's very quiet here. And the people are nice. Bud told me when we first met–\\n\\nROBERT\\nIs that what you call your husband? Bud? The mailbox says Richard Johnson.\\n\\nFRANCESCA\\nBud's what everybody's call him since he was a boy.\\n\\nROBERT\\nSo \\\"Bud\\\" told you when you met –\\n\\nFRANCESCA\\n... (Song)\\n\\nBUD\\nYou're never alone.\\n\\nThen Bud leaves the stage and Robert and Francesca are alone\\n\\nROBERT\\nSo the houses might look empty, but they're not.\\n\\nFRANCESCA\\nNo, no. Everybody is either working, or... looking out their windows.\\n\\nROBERT\\nWell. I guess that's my cue to go. Wouldn't want to your neighbors coming over to ask what my truck's doing in your backyard. I saw two restaurants in town for supper. Is either one of them–\\n\\nFRANCESCA\\nOh no. I wasn't thinking. Both those places are closed now. In the motor court only has a vending machine. There's really no place for you to eat until... Des Moines, and they might be closed by the time you get there.\\n\\nROBERT\\nIt's okay. I've got some carrots in the truck. Coupla apples, that'll do. What time does everybody open up for breakfast?\\n\\nFRANCESCA\\nEarly. But that's when you want to be taking your pictures.\\n\\nROBERT\\nOkay then. I better get going.\\n\\nFRANCESCA\\n(She knows he won't make it)\\nNo, no. It's too late. Why don't I make you dinner, we could eat together, I mean. I can make pork chops and vegetables...\\n\\nROBERT\\nNo, no. I can't. I'm good.\\n\\nHe stands as if to go. A moment\\n\\nFRANCESCA\\nMr. Kincaid. In Italy we would never let anybody leave hungry.\\n\\nROBERT\\nI know that alright. I never ate food like that in my whole life. Is there something you Italians know that the rest of us don't?\\n\\nFRANCESCA\\nMaybe.\\n\\nROBERT\\nOkay then. I accept. But just vegetables for me. I don't eat meat anymore. It's not a big deal. I just feel better when I don't. Tell me what I can do.\\n\\nFRANCESCA\\nJust go out to the garden and pick whatever looks good. Will make a vegetables do with dumplings. And salad. I'll get cleaned up and meet you right back here.\\n\\nROBERT\\nSounds good.\\n\\n----------\\n\\n.BACK IN FRANCESCA'S KITCHEN\\n\\nRobert is rinsing vegetables at the sink as she comes down the stairs. He has brought a beat-up acoustic guitar into the house with him and leaned against the wall she's wearing a clean pair of jeans and a white shirt, the sleeves rolled up, and sandals.\\n\\nHe turns around to look at her. He's knocked out by her beauty, and starts to say so. That changes his mind. She still smells of the shower and he's doing good to speak at all.\\n\\nROBERT\\nYou... You've got an amazing garden.\\n\\nFRANCESCA\\nThank you.\\n(Then notices guitar)\\nOh good. You brought in your guitar. I saw it in the back of the truck. I was hoping you maybe play something for me. I never get to hear any real music.\\n\\nROBERT\\nThe guitar's not really mine. Well, I guess it is now. I mean, it belonged to my ex-wife, Marian. I can't play worth a damn, but it's not good to leave it outside. I don't want it in my house, though, and I can't leave it in the truck. So I don't know *what* to do with it.\\n\\nFRANCESCA\\nWell, that's probably why she gave it to you.\\n\\nROBERT\\nI don't understand.\\n\\nFRANCESCA\\nSo you wouldn't forget her. Let's see what you've found for supper.\\n\\nROBERT\\n(Drying his hands)\\nIt's all washed and ready. Squash, leeks, potatoes, carrots, fennel, basil, tomatoes.\\n\\nFRANCESCA\\nMy Poppa liked fennel. I think I'm the only person in this county who even grows it.\\n\\nROBERT\\nI had this amazing soup in Italy, in a tiny little town somewhere. I tried to remember what was in it, and just picked that. I could be wrong about the leeks, but I know there was fennel.\\n\\nFRANCESCA\\nI can make you that soup.\\n\\nROBERT\\nSo I did OK.\\n\\nFRANCESCA\\n(Teasing him)\\nNo kale, I see.\\n\\nROBERT\\nI don't like kale. Was I supposed to get kale?\\n\\nFRANCESCA\\nNo. It's kind of an American thing.\\n\\nROBERT\\nHow about another beer?\\n\\nFRANCESCA\\nI'm sorry I don't have anything else for us to drink. Though... There might be a bottle of brandy in that cupboard, if you want to look.\\n\\nROBERT\\nI could use a brandy. This cupboard?\\n\\nFRANCESCA\\nI'll get it.\\n\\nShe puts down her knife and grabs the kitchen chair. With his help, she gets out on the chair and pushes things around in the upper cupboard until she finds the brandy.\\n\\nHanding it to him\\n\\nFRANCESCA\\nHere it is. I hope it's still good.\\n\\nROBERT\\nI'm sure it will be. It hasn't even been opened. How did it get there?\\n\\nFRANCESCA\\nOh I bought it once, a couple of years ago, thinking...\\n(Decides not to tell)\\nThinking we might enjoy it. But I guess we never got around to it.\\n\\nROBERT\\nAnd do you still think you might enjoy it?\\n\\nFRANCESCA\\nI wanted to know what it tasted like.\\n\\nROBERT\\nWell then. There's no time like the present.\\n\\nHe opens the bottle, looks in the cupboard, find two glasses and pours them each a drink.\\n\\nFRANCESCA\\nI thought it was an after dinner drink.\\n\\nROBERT\\nWell normally it is, but after dinner tonight, I'm going to drive back to the Motor Court, so I can be at that bridge at dawn. And I think this bottle has waited long enough.\\n\\nFRANCESCA\\nAll right then.\\n\\nThey clink glasses again and she takes to sip\\n\\nFRANCESCA\\nOh my goodness. Is this what it's supposed to taste like?\\n\\nROBERT\\nExactly.\\n\\nFRANCESCA\\nI like how it burns a little, at the end.\\n\\nROBERT\\nYou picked a good one.\\n\\nFRANCESCA\\nAre you still in touch with your ex-wife? Marian?\\n\\nROBERT\\nNo. And I don't know if my parents are alive, or where my brothers and sisters are...\\n\\nFRANCESCA\\nI didn't mean to pry.\\n\\nROBERT\\nI keep to myself, that's all.\\n(Then realizing she's looking at him)\\nBut I don't want to be rude. So. Ask away.\\n\\nFRANCESCA\\nSkin these carrots. Was your ex-wife a photographer to?\\n\\nROBERT\\nNo, she was a waitress... Who wanted to be a singer, or some kind of something else. She was young though, so... Who knows what she is now.\\n\\n----------\\n\\nFRANCESCA\\nI think it needs a little more pepper, what do you think.\\n\\nROBERT\\nDo you have a...\\n\\nFRANCESCA\\nPepper grinder, I sure do.\\n\\nShe opens the cabinet and gets it\\n\\nROBERT\\nYou brought this with you from home.\\n\\nFRANCESCA\\nI did. And a box of mamas recipes. I could make real mozzarella if anybody in Iowa would eat it.\\n(Then looks at him)\\nYou would eat it.\\n\\nROBERT\\nWith tomatoes and basil, you bet I would.\\n\\n----------\\n\\nMARIAN\\nAnother life.\\nAnother life.\\n\\nROBERT\\nThat was a great supper. Let me clear the table.\\n\\n----------\\n\\nFRANCESCA\\nEverything's fine. I love you.\\n\\nShe hangs up the phone and Robert takes a sip from the stew\\n\\nFRANCESCA\\nThat was my husband.\\n\\nRobert is listening up a little. He tries a question.\\n\\nROBERT\\nWhy didn't you go with them?\\n\\nHe pours them another brandy.\\n\\nFRANCESCA\\nThey have a better time without me. Take hundreds of pictures of the stairs. So I just can just watch this slideshow when they get back. \\\"Mom, mom, look at this pig!\\\" OK. \\\"And this watermelon.\\\" Wow. It's as big as the pig.\\n\\nROBERT\\nIt's hard to take a good picture. Sometimes I see tourists taking pictures and I want to say, \\\"get closer,\\\" you know? \\\"Move in on the thing so we can see it.\\\" And turn your camera up to vertical, especially if you're taking pictures of people. People are vertical. Usually.\\n(A beat)\\nAre you an artist? I thought your sketch of the bridge was good.\\n\\nFRANCESCA\\nDrawing is what I studied in school. It's all I ever wanted to do.\\n\\nROBERT\\nBut you got married and moved to Iowa and...\\n\\nFRANCESCA\\nAnd now I'm just draw for myself, when I have time.\\n\\nROBERT\\nI'll wash the dishes if you want. You dry.\\n\\nFRANCESCA\\nNo, no. I'll do them after you go.\\n\\nROBERT\\n(He smiles)\\nOkay. Roseman Bridge at dawn. I better get going.\\n\\nHe grabs his backpack and any cameras he brought into the house. They walked to the back door.\\n\\nFRANCESCA\\nI enjoyed talking with you.\\n\\nROBERT\\nThanks again for everything. But especially that wonderful supper. I don't remember the last time anybody cooked for me. And I was thinking maybe if you kept that brandy at the front of the cupboard, or even out on the counter, you might get a little more enjoyment out of it.\\n\\nFRANCESCA\\nI'll try that. Good night. Take care.\\n\\nROBERT\\nA little twinge,\\nA little shock,\\nA little whisper at the bottom of your memory.\\nA sudden wind,\\nA gentle knock,\\nAnd then a russell in the leaves.\\nYou hold your breath,\\nYou check the lock,\\nYou reassure yourself that nothing's at the window.\\n\\nBut you're wondering.\\nYou're wondering.\\nYou're wondering what that was.\\nNothing's gonna happen.\\n\\nFRANCESCA\\nNothing's gonna happen.\\n\\nROBERT\\nYou turn a key,\\nYou flip a switch,\\nYou settle back into the blissful unfamiliar.\\nYou close your eyes,\\nBut there's an itch,\\nA little hurt your heart retrieves.\\nBut you ignore\\nThe tiny twitch,\\nPretend the feeling will be gone before the morning.\\n\\nBut you're wondering.\\nYou're wondering.\\nYou're wondering where you are.\\nNothing's gonna happen.\\n\\nROBERT & FRANCESCA\\nNothing's gonna happen.\\n\\nROBERT\\nBut wouldn't it be fine to share\\nThe weather in her eyes, her hair,\\nHer footsteps as she climbs the stair,\\nThe shadow in her light?\\n\\nBut everything you know is true\\nAnd everything you want to do\\nAnd everything that makes you you\\nCollides against the night.\\nAnd nothing's black and white.\\n\\nAnd you're wondering.\\nYou're wondering.\\nYou're wondering what to do.\\nYou're wondering.\\nYou're wondering.\\nYour wondering if it's true.\\nNothing's gonna happen.\\nNothing has to happen.\\n\\n.SCENE 4: ROSEMAN BRIDGE\\n\\nFRANCESCA\\nMr. Kincaid? Mr. Kincaid...\\n\\nHe is behind her\\n\\nROBERT\\nRight here.\\n\\nFRANCESCA\\nOh, you scared me.\\n\\nROBERT\\n(As he shoots)\\nI'm happy to see you. How did you know I'd still be here?\\n\\nFRANCESCA\\n(A moment)\\nYou're causing quite a commotion in the town.\\n\\nROBERT\\nOh, I know. People been drivin' by all day taking pictures of the hippie taking pictures of the bridge.\\n\\nFRANCESCA\\nDid this ever happened before?\\n\\nROBERT\\nEverywhere I go. Like it's not right for a man to just be passing through. You'd think I'd be used to it. But I'm always suspect somehow. That time I went to Iceland, the lady wouldn't rent me a room because she said I was one of the Hidden People. Said her mother told her you should never go into a cave with a Hidden Person, so no room for me.\\n\\nHe waits, with his camera just below his eye.\\n\\nFRANCESCA\\nHave you been working all day?\\n\\nROBERT\\nNot really. I've mainly been waiting.\\n\\nFRANCESCA\\nFor what?\\n\\nROBERT\\nIt starts with the light.\\nIt's like you wouldn't even know which way to look\\nUntil the sun showed you a line,\\nShowed you a corner,\\nBuilt you a frame,\\nThen you can see.\\n\\nHe walks to her, points at the bridge\\n\\nROBERT\\n(Spoken:)\\nSee?\\n\\nNow he puts the camera in front of her\\n\\nROBERT\\n(Spoken:)\\nNow: See?\\n\\nSee the world!\\nHere's the world through a small, small window.\\nYou thought it was bridge,\\nYou thought it was the water,\\nYou thought it was the sky...\\nIt's the world, inside a frame.\\n\\nAnd you wait.\\nAnd you wait.\\nAnd you wait.\\nAnd you...\\nRight there, something shifted! Something...\\nThat tree threw a shadow! Did you...?\\n\\nExcited but controlled, he clicks the shutter\\n\\nROBERT\\nThere! There! There!\\nIt's like all you didn't know that you were waiting for\\nIs just outside the frame,\\nAnd it can change\\nThe way you see...\\n\\nHe lowers the camera\\n\\nROBERT\\nSee the world!\\nHere's the world in a box forever.\\n\\nHe looks at Francesca. Sees something\\n\\nROBERT\\nGo stand over there.\\n\\nShe walks to where he's pointing. He raises the camera to his eye.\\n\\nROBERT\\nDon't look at me.\\n-Now:\\nLook at me.\\n\\nShe does. Electric.\\n\\nROBERT\\nLook at me.\\nThere. There.\\nThere. There.\\nThere.\\n\\nHe continues taking pictures of her, and then the role is finished\\n\\nROBERT\\nThere's the world.\\nThere's the world in your face, Francesca.\\n\\nDon't worry. This is not for them. This one is for me.\\n\\nHe puts the camera away, digs into his bag and pulls out the canteen.\\n\\nROBERT\\nOK. All done. Are you thirsty?\\n\\nFRANCESCA\\nSo thirsty.\\n\\nThey sit on the bench. He offers her a drink from his canteen\\n\\nROBERT\\nHere you go.\\n\\nFRANCESCA\\n(As she drinks)\\nWhat happens after you take the pictures?\\n\\nROBERT\\nI'll drive into Des Moines tomorrow and send the rolls of film to New York. Then I'll wait around the Motor Court til they call me and say if I got what they want, or not. Then I'm off to New York to take pictures of the Hare Krishnas.\\n\\nHe brings out another package it is wrapped in brown paper\\n\\nROBERT\\nI brought you a present. I was going to leave it in your mailbox.\\n\\nShe gives him back the canteen and takes the package\\n\\nFRANCESCA\\nWhat is it?\\n\\nROBERT\\nOn my way out of Seattle, I picked up a big bag of mail. Last night I went through it and look what I found.\\n\\nShe opens the package. It's a magazine.\\n\\nFRANCESCA\\nIs this what it looks like now?\\n\\nROBERT\\nThe rest of it is on page 43. Naples Today. They said it was the most bombed city in the war. That's why they sent me there. To document the reconstruction.\\n\\nWhen she arrives at the page, her eyes water suddenly.\\n\\nROBERT\\nI'm sorry. I thought it would make you happy.\\n\\nShe looks through the pages\\n\\nFRANCESCA\\nIt's all the places that were destroyed by the bombs. Only here, it's all back the way it was. This is where I went to the market with Mama. That's our church. And there's my... There's my bench.\\n\\nROBERT\\nI took that picture because it was the only thing that seemed to have survived intact.\\n\\nFRANCESCA\\nThat bench at the Harbor is where I waited for my fiancé, Paolo to come back from the war.\\n\\nROBERT\\nBut he didn't come home.\\n\\nFRANCESCA\\nNo.\\n(There is a moment. she turns more pages.)\\nOh look at it! I miss it so much. I didn't know how much. I ran away from home and now I can't get back. Please forgive me. Can I keep this?\\n\\nROBERT\\nI brought it for you.\\n\\nFRANCESCA\\nI will look at it again on a day when I'm not so... weepy. I'm sorry. Will you come to supper tonight?\\n\\nROBERT\\nOf course. I'll go back to the Motor Court and clean up and be there in about an hour.\\n\\nFRANCESCA\\nYou can use my shower to clean up.\\n\\nROBERT\\nOkay then. I'll pack up and be right there.\\n\\nFRANCESCA\\nRobert, thank you for this.\\n\\nROBERT\\nThis is what we hope for, that someday, one picture will make a difference to somebody.\\n\\n.SCENE 5: THE SECOND EVENING AT FRANCESCA'S HOUSE\\n\\nThey walk into the house Robert carrying the cooler\\n\\nFRANCESCA\\nShower is just down the hall there, and I'll take my bath upstairs.\\n\\nROBERT\\nWant a beer for your bath?\\n\\nFRANCESCA\\nThank you.\\n\\nShe takes the beer in the phone rings. He heads for the shower.\\n\\n----------\\n\\n.IN THE KITCHEN\\n\\nRobert is finishing up cleaning a camera and she walks in. He looks up\\n\\nROBERT\\nYou are so beautiful.\\n\\nShe stands perfectly still. She doesn't move. He gets up to move toward her.\\n\\nROBERT\\nDo you know how beautiful you are? How did I get here?\\n\\nFRANCESCA\\nI invited you.\\n(They look at each other for a long moment)\\nEither that, or the patron saint of Iowa housewives sent you to me. Or my sister, Chiara. She would like this alright. I'm feeling like a boring housewife but you come along and I feel like myself again.\\n\\nAs she passes him, he raises his hand out to stroke her shoulder.\\n\\nROBERT\\nIs it okay if I touch you?\\n\\nFRANCESCA\\nIs this what always happens when you come to a town? You meet a woman who opens up to you for some reason, she doesn't know why, and before she knows it, she's bought a new dress and invited you for dinner again and—\\n\\nHe stops\\n\\nROBERT\\nNo. I tried to leave yesterday. I tried not to eat supper here. You saw that.\\n\\nShe laughs a little and nods, and maybe reaches her hand up to touch his hand on her shoulder\\n\\nROBERT\\nNo, this isn't always what happens. I *never* let this happen. I never go into this world where people belong to each other.\\n\\nSteps away a little\\n\\nROBERT\\nAs soon as I know I got the shots they need, I will be gone and on to the next job. So I know I can't stay anywhere, regardless of what happens. This is why...\\n\\nTaking his time to remind her\\n\\nROBERT\\nI never walk in the house, I never drink the tea, I never stay for supper, I never come back the next night, I never get this close, I never touch your arm, I never do this.\\n\\nHe kisses her\\n\\nFRANCESCA\\nI understand.\\n\\nROBERT\\nAnd you don't do this either.\\n\\nFRANCESCA\\nNo. I don't.\\n\\nThey kiss again\\n\\nROBERT\\nSo if you're going to make me go to the Motor Court, do it now, OK. I think I could leave now if you wanted me to.\\n\\nHe kisses her again\\n\\nThe phone rings. She starts not to answer it, but he motions to her to take it. She moves across the kitchen to the phone on the wall behind him\\n\\n----------\\n\\nFRANCESCA\\nBye, Marge. Say hi to Charlie for me.\\n\\nShe hangs up the phone, gently separates from Robert and moves toward the sink. He walks to the radio.\\n\\nROBERT\\nSo you're coming with me to Des Moines tomorrow?\\n\\nFRANCESCA\\nIf I'm invited.\\n\\nROBERT\\nYou are. How would you feel about a little music?\\n\\nFRANCESCA\\nI'd like that. I don't know what stations have the music though. We only use the radio to listen for the weather and the price of corn.\\n\\nHe finds the station with no trouble at all. She seems very nervous. She should be cooking now, but she doesn't want to. He finds a big-band song.\\n\\nROBERT\\nHow's that?\\n\\nFRANCESCA\\nI like it.\\n(She looks at the pasta on the counter)\\nWould you like to have supper? I could have the pasta ready in a minute.\\n\\nROBERT\\nWhat I would like to do... is dance.\\n\\nThe music begins to come up over them, like a fog creeping in the door. They moved toward each other.\\n\\nFRANCESCA\\nOkay.\\n\\nHe smiles, puts his beer on the counter and takes her hand.\\n\\n----------\\n\\nMARGE\\n'Cause I'm ready and I'm waiting\\nDaddy, let me get closer to you.\\n\\nMarge exits\\n\\nAs the song finishes in music, Francesca and Robert are dancing very slowly, her head buried in his neck. She tilts her head up.\\n\\nThey kiss.\\n\\nHe kisses her again and another melody comes up under the radio tune\\n\\nROBERT\\nWhat was I saying before about being lost?\\nThe thing is, I knew where I was,\\nBut not where I was going.\\nWhy did I walk those mountains?\\nWhy did I ride those ships?\\nWhy did I watch those horses running wild?\\nNow I know.\\nNow I know.\\n\\nAll my life, I have been falling.\\nI have been falling into you,\\nFrancesca.\\nCircling in the sky,\\nLooking for a harbor\\nComing into view.\\nAll my life, I have been falling\\nInto you.\\n\\nFRANCESCA\\nWhatever this is...\\n...\\nTo know this moment,\\nTo cross this line.\\n\\nROBERT\\nAdding up all those minutes\\nStaring through all I saw,\\nHow could I know the answer\\nWould it be you?\\n\\nFRANCESCA\\nHow could I know the answer\\nWill you be you?\\n\\nROBERT\\nOnly you.\\n\\nROBERT AND FRANCESCA\\nAll my life I have been falling.\\nI have been falling into you,\\nFrancesca.\\nThis is where I land.\\nYou are what I've looked for.\\nNow is what it is true.\\nAll my life,\\n\\nROBERT\\nI have been falling\\nInto you.\\n\\n> ACT 2 \u003C\\n\\n.AFTER STATE FAIR SONG\\n\\nROBERT\\nMaybe you sleep so peaceful\\nBecause you haven't got a worry in your head.\\nMm.\\nOr maybe you keep your eyes closed\\nSo you never have to get out of this bed.\\nMm.\\nWell, you don't have to make the toast\\nOr get the kids to school,\\nSo rest your head and stay here close to me.\\nThere's nothin' in this world today\\nBut who we are and who we want to be.\\n\\nMaybe I'm being selfish.\\nI should get my things and walk out of that door.\\nMm.\\nBut maybe we both deserve this.\\nAnd besides, how could I keep from wanting more?\\nMm.\\n\\nAnd lying here with curtains drawn,\\nYour hair across my chest,\\nI can't think what else I would need to see.\\nThere's nothing in this world today\\nBut who we are and who we want to be.\\n\\nCOMPANY\\nOh, Oh, (Etc.)\\n\\nROBERT\\nAnd maybe after all these years\\nOf lookin' for a home,\\nA woman in a farmhouse held the key.\\nThere's nothing in this world today\\nBut who we are and who we're meant to be.\\n\\nFRANCESCA\\nThat clock must've stopped. It can't be 10 o'clock in the morning.\\n\\nROBERT\\nIs that a bad time to be in bed?\\n\\nA moment. Then he leans down to kiss her and then starts to stretch over her, but she stops him\\n\\nFRANCESCA\\nI need to get up.\\n\\nROBERT\\nOK.\\n\\nShe sits up in the bed little, then realizes she is naked.\\n\\nShe looks around for a robot or something\\n\\nROBERT\\nThis is when we need to be in a hotel, so we can just call downstairs and order some breakfast.\\n\\nFRANCESCA\\nCoffee at least.\\n\\nROBERT\\nCoffee would be good. I can make you a cup. Should I go down and do that? Are you hungry?\\n\\nFRANCESCA\\nI might be. I don't know.\\n\\nROBERT\\nOK. I'll cook too. How's toast and eggs?\\n\\nFRANCESCA\\nNo you shouldn't have to cook breakfast.\\n\\nROBERT\\nIt's OK. I have to leave in a little while anyway, get my film to the post office in Des Moines.\\n\\nFRANCESCA\\nRobert.\\n\\nROBERT\\nYes.\\n\\nFRANCESCA\\nIs what I felt with you... is that what other lovers feel all the time?\\n\\nROBERT\\nNo.\\n(A moment)\\nIt was you.\\n\\nFRANCESCA\\nWell. It was never me before.\\n\\nHe kisses her gently.\\n\\nROBERT\\nWell. It's you now. And me. It's us now.\\n\\nFRANCESCA\\n(Falling into him)\\nOh Robert.\\n\\nROBERT\\nYou still want to drive to Des Moines with me this morning? How far is it?\\n\\nFRANCESCA\\nFar enough.\\n\\nROBERT\\nFar enough so I can kiss you in the street without getting shot?\\n\\nFRANCESCA\\nI think so.\\n\\nROBERT\\nSo why don't you get dressed and I'll make us a breakfast to go. I'll put the coffee in my thermos. Is there anything else you'd like me to do?\\n\\nFRANCESCA\\n(Beginning to loosen up)\\nThat you haven't done to me already?\\n\\nROBERT\\nI was thinking like milk the cow. Don't you farm people have chores?\\n\\nFRANCESCA\\nI forget if we have a cow.\\n\\nROBERT\\n(Making as if to leave)\\nI'll go check.\\n\\nFRANCESCA\\nStop\\n\\nHe laughs, and goes back to kiss her with fierce happiness\\n\\nFRANCESCA\\nDon't stop.\\n\\nROBERT\\n(Falling back into the bed)\\nI adore you.\\n\\n.SCENE 2: THE KITCHEN/DES MOINES\\n\\nThey have coffee in the kitchen\\n\\nFRANCESCA\\nYou really did make the coffee.\\n\\nROBERT\\nI really did.\\n\\nFRANCESCA\\nPeople laugh at me about that coffee pot.\\n\\nROBERT\\nWell, after the coffee I had in town yesterday, I'm glad to see it.\\n\\nFRANCESCA\\nBud thinks...\\n\\nROBERT\\nDo you take cream?\\n\\nFRANCESCA\\nNo.\\n\\nROBERT\\nI knew that.\\n\\nFRANCESCA\\nHow did you know that?\\n\\nROBERT\\nWell, I'm sure this cream is good...\\n\\nFRANCESCA\\nIt is. It's especially good whipped on top of–\\n\\nROBERT\\nPecan pie.\\n\\nROBERT AND FRANCESCA\\nOr peaches.\\n\\nROBERT\\nBut the coffee is better black.\\n\\nFRANCESCA\\nThis is good. Not everybody knows how to make a good cup of coffee.\\n\\nROBERT\\nThe other day, you said... This life wasn't what you dreamed of as a girl.\\n\\nFRANCESCA\\nNo it wasn't.\\n\\nThey drive to Des Moines\\n\\n----------\\n\\nFRANCESCA\\n(Ending the song:)\\nFar enough that I could feel\\nAlmost real.\\n\\nROBERT\\nAnd where is Chiara now?\\n\\nFRANCESCA\\nStill in Naples. With husband number four, I think. Still convinced I've wasted my life trying to be... perfect.\\n\\nROBERT\\nAnd have you been back to Italy at all?\\n\\nFRANCESCA\\nNo. I'd love to go and take Carolyn and Michael. But it's money we don't have.\\n\\nROBERT\\nStill, you've been cooking for them, so that counts.\\n\\nFRANCESCA\\nAnd I sang to them in Italian when they were little.\\n\\nROBERT\\nI wish I was drinking your coffee.\\n\\nFRANCESCA\\nHere you go.\\n\\nThey laugh together about this\\n\\nFRANCESCA\\nMichael should go to Italy. He should go somewhere. I'm worried that he's starting to hate everything here. Iowa is so flat, you feel like the only way out is to blast straight up like a rocket.\\n\\nROBERT\\nAnd you're worried what Michael might do to feel like he's \\\"out of Iowa.\\\"\\n\\nFRANCESCA\\nThat's exactly what I'm afraid of.\\n\\nROBERT\\nAnd what does Bud think?\\n\\nFRANCESCA\\nBut I won't tolerate her rebellion. I'm afraid he'll drive Michael away before he ... has a chance to leave on his own terms.\\n\\nROBERT\\nMy father threw me out.\\n\\nFRANCESCA\\nSo it could be a good thing, you mean. You turned out just fine.\\n\\nROBERT\\nI guess.\\n\\nFRANCESCA\\nWhat do you mean, you guess. Look at you.\\n\\nThe waitress brings them a check\\n\\nWAITRESS\\nCan I bring you folks anything else?\\n\\nROBERT AND FRANCESCA\\nWe're fine.\\n\\n.SCENE 3 - THE EVENING. FRANCESCA'S BEDROOM\\n\\nFRANCESCA\\nAh!! I liked being out in the world with you today.\\n\\nROBERT\\nWell, I don't know if I call Des Moines \\\"the world,\\\" but I liked it too. Then again, I've never felt like this so I don't know what to call anything.\\n\\nFRANCESCA\\nFelt like what?\\n\\nROBERT\\nDizzy. And happy. I don't feel like we are in Iowa. I feel like we've been picked up in a tornado and we're on our way to...\\n\\nThe phone rings\\n\\n----------\\n\\nBUD\\nGoodnight.\\n\\nRobert feels something new from her but isn't sure what it is.\\n\\nROBERT\\nDo you want me to go?\\n\\nFRANCESCA\\nNo, please.\\n\\n----------\\n\\n-Torn in half:\\nBefore and after you.\\n\\nROBERT\\nI love you, Francesca.\\n\\nFRANCESCA\\nAnd I love you. More than my own life, I love you.\\n\\nROBERT\\nFor the first time in my life,\\nI am not outside moment\\nWith a camera in between me and the world\\nI think I know.\\nFor the first time in my life,\\nI am somehow part of something.\\nYou surround me, you connect to me,\\nAnd I think I can't let go.\\nFor the first time in my life,\\nYou have opened up a channel\\nThere is nothing to contain us,\\nWe are joined, and we are free.\\nFor the first time in my life,\\nI am risking something precious.\\nI am asking you, Francesca:\\nCome with me.\\n\\nI can't tell you I know what the future will be.\\nWho knows anything?\\nI just look at those eyes; you've got so much to see.\\nLet me show you. There's\\nCrowds and camels and hillsides to climb.\\nAll I know is, in all of the time\\nFrom man's first breath\\nTo God's last warning,\\nYou and I are just one second,\\nSpinning by in one split second.\\nYou and I have just one second\\nAnd a million miles to go.\\n\\nI don't need to be rich, I don't need something new.\\n\\nFRANCESCA\\nI don't want to go back to a world without this.\\n\\nROBERT\\nAll I need, all I've needed my whole life was you.\\n\\nFRANCESCA\\nIf I left this behind...\\n\\nROBERT\\nPlease just look at me\\nYou were born with a wanderer's soul.\\nThis is how you begin to be whole.\\nThe stars keep burning,\\nWorlds keep turning\\n\\nROBERT AND FRANCESCA\\nAnd you and I are just one second,\\nSpinning by in just one second,\\nYou and I have just one second\\n\\nROBERT\\nAnd a million miles to go...\\n\\nFRANCESCA\\nFound and lost.\\nTorn in half.\\nBefore and after you.\\n\\nROBERT\\nCome with me.\\n\\nFRANCESCA\\nOpen-heart,\\nOpen-door.\\nBefore and after you.\\n\\nROBERT\\nCome with me.\\n\\nFRANCESCA\\nHow do I go?\\nTell me.\\nHow do I go?\\nHow do I go with you?\\nHow do I pack a bag,\\nClose the door,\\nTurn a key,\\nWalk away?\\nLook at where I am\\nAnd who I am\\nAnd tell me.\\nIs there something I don't know?\\nHow do I go?\\nHow can I go\\nWith you?\\n\\nROBERT\\nI can't tell you I know what the answer will be.\\nIt's impossible.\\nBut this thing, this is bigger than what we can see.\\nThis is destiny.\\nWe are tied, we are locked, we are bound;\\nThis will not be reversed or unwound.\\nWhatever fate the stars are weaving,\\nWe're not breaking,\\nI'm not leaving,\\nAnd do you and I are just one second.\\nSpinning by and just one second.\\nYou and I have just one second...\\n\\nFRANCESCA\\nAnd a million miles to go.\\n\\nROBERT\\nAll my life I have been falling...\\n\\nFRANCESCA\\nAll my life I have been falling...\\n\\nROBERT\\nAll my life I have been falling into...\\n\\nFRANCESCA\\nAll my life I have been falling...\\n\\nROBERT\\nYou and I\\n\\nROBERT AND FRANCESCA\\nHave just one second\\n\\nROBERT\\nAnd a million miles to go.\\n\\n.SCENE 4 - FRIDAY MORNING\\n\\nIt is nearly noon. Robert jumps out of the bed.\\n\\nROBERT\\nOh my God, Francesca, it's almost noon.\\n\\nFRANCESCA\\nNo. It can't be. They couldn't be here in an hour. It could be here in half an hour.\\n\\nROBERT\\nDo you know what time they were leaving?\\n\\nShe jumps out of bed, put a robe on and begins to strip the sheets off the bed.\\n\\nFRANCESCA\\nMaybe Bud told me, but I wasn't listening. You have to leave. I have to change that. I have to clean the kitchen and get dressed and...\\n\\nROBERT\\nFrancesca. It's at least an eight-hour drive from Indianapolis, so even if they left at seven, you've got at least three hours before they get here, maybe four.\\n\\nFRANCESCA\\nRobert. They can't find you here.\\n\\nROBERT\\nListen, I'll be in town all afternoon. But if George has the pictures he needs, I'll have to leave for New York by six.\\n\\nFRANCESCA\\nBut what if I can't get there by six?\\n\\nROBERT\\nThen I'll wire you the money to come to New York. Or call the magazine. They always know how to find me. You call me and I will come get you. All you have to do, ever, is call.\\n\\nFRANCESCA\\nIf you carry me to the truck right now and force me to go with you, I would ago.\\n\\nROBERT\\nIs that what you want?\\n\\nFRANCESCA\\nNo, I don't want to leave without seeing them. I'm afraid if I did, the guilt of knowing how I have hurt them would turned me into someone you wouldn't love it all.\\n\\nROBERT\\nNo. Not possible.\\n\\nFRANCESCA\\nDon't leave me, Robert.\\n\\nROBERT\\nI'm not leaving you. I'm waiting for you.\\n\\nHe runs down the stairs and she follows\\n\\nFRANCESCA\\nRobert!\\n\\nROBERT\\nSix o'clock.\\n\\n----------\\n\\nFRANCESCA\\nOh Robert. I love you. Take me with you.\\n\\nROBERT\\nOK. Let's go.\\n\\n.SCENE 5 - YEARS GO BY\\n\\n----------\\n\\nFRANCESCA\\nJohnson's. Is someone there?\\n\\nShift 10 years and then to Robert's office\\n\\nWe hear the phone ringing again. The lights change, and we find Robert sitting at his desk, over a large trashcan, into which he is throwing his photos.\\n\\nGINNY\\nNational Geographic.\\n\\nROBERT\\nHi Ginny. It's Robert Kincaid. Can you get George for me?\\n\\nGINNY\\nHe's in Nepal, Mr. Kincaid. He called you 100 times to get you to go with him. Where have you been?\\n\\nROBERT\\nYou don't want to know. But I'm home now.\\n\\nGINNY\\nGeorge said if you called, he wants you there as soon as you can get there.\\n\\nROBERT\\nI can't go anywhere, Ginny. I called to say I'm kind of closing up shop here.\\n\\nGINNY\\nYou can't do that. You're the best we've got.\\n\\nROBERT\\nI don't know about that, but I'm not taking any more pictures. My doctors are telling me... Do you still have that number?—the one I gave you after I did those pictures of the covered bridges?\\n\\nGINNY\\nI have it, but she hasn't called. Do you still want me to tell her how to find you?\\n\\nROBERT\\nNo, don't give her the number now. I can't–Ginny, thank you so much for helping me wait for her call. In case she needed me.\\n\\nGINNY\\nOf course. It was my pleasure.\\n\\nROBERT\\nGot to go now.\\n\\nThere was something in the desert.\\nThere was some place wild and green,\\nAnd a child in a village I passed through.\\nThere are places that I've traveled,\\nAnd so many things I've seen,\\nIt all fades away but you.\\n\\nHe drops a stack of negatives in the trashcan and sets them on fire. Then another pile of them as well. And a final stack of prints. As the song goes on, we may see the photographs he is discarding been projected on the screen.\\n\\nROBERT\\nI was sliding down a mountain,\\nI was burning in the sun,\\nI was crying with amazement at the view.\\nI was capturing a moment,\\nBut when all is said and done,\\nWell, it all fades away but you.\\nIt all fades away, it all fades away,\\nIt all fades away but you.\\n\\nRobert packs his cameras into a card box and closes it.\\n\\nROBERT\\nI have sailed across the oceans,\\nPast the cities and the farms,\\nOn a never-ending quest for something new,\\nAnd the only things that mattered\\nWere the four days in your arms,\\n'Cause it all fades away but you.\\nIt all fades away, it all fades away,\\nIt all fades away but you.\\n\\nAs the mandolin plays, Robert sings along, holding one last photograph. Finally, he puts it in the box and seals it.\\n\\nROBERT\\nThere is one thing that's eternal,\\nThat cannot be torn apart,\\nThere is one thing that remains forever true.\\nPast the thinking, past the breathing,\\nPast the beating of my heart,\\nIt will all fade away but you.\\nIn all fades away, it all fades away,\\nIt all fades away but you.\\nIn all fades away, it all fades away,\\nIt all fades away but you.\\nBut you.\\nBut you.\\nYou.\\n\\n.SCENE 6: THE BRIDGE\\n\\n----------\\n\\nROBERT\\nYou and I\\nAre just one second.\\nSpinning by\\nIn one split-second.\\nYou and I\\nHave just one second\\nAnd a million miles to go.\\n\"},{\"id\":\"waap3uuz8pn\",\"title\":\"DarknessFalls\",\"content\":\"## Scene II\\n\\n(Sal is entering his building, getting his mail. His neighbor, a pretty girl, moves past him)\\n\\nSal: Hi Carol.\\n\\n(She sees him and acts surprised)\\n\\n> Carol: Oh hi Sam.\\n\\nSal: It’s Sal.\\n\\n> Carol: What?\\n\\nSal: My name is Sal. You’ve lived next door to me for the last two years.\\n\\n> Carol: (Laughing) Oh that’s funny Sam. You got me good with that one.\\n\\nSal: No it really is, I mean I really have… nevermind, it doesn’t matter. I was wondering, if you’re not too busy, if you might want to go have a drink.\\n\\n> Carol: I would love to.\\n\\nSal: Really?\\n\\n> Carol: Sure, that sounds great; I could really use one.\\n\\nSal: Where would you like to go?\\n\\n> Carol: Maybe to the Olive Garden. It’s a nice place, and the guys leave you alone there, on account of their embarrased to be seen at the Olive Garden, and usually they’re sipping on something large and fruity.\\n\\nSal: I don’t thinks that’s very politically…\\n\\n> Carol: What’s not politically?\\n\\nSal: I mean fruity is not a good way of describing something, it’s offencive to…\\n\\n> Carol: I meant like something that’s got pinapple or an orange in it.\\n\\nSal: Oh, I thought you were talking about…\\n\\n> Carol: You know, one of those gay drinks.\\n\\nSal: Oh, well… I mean that’s what I was talking about…\\n\\n> Carol: Don’t have to worry about a guy who’s drinking one of those hitting on you.\\n\\nSal: Don’t worry, I won’t let any guys hit on you.\\n\\n> Carol: How would you know if guys were hitting on me.\\n\\nSal: Because I’ll be sitting next to you or across from you, I mean I’ll be there with you, at the Olive Garden.\\n\\n> Carol: Why would you be at the Olive Garden?\\n\\nSal: Because you said you would like to go have a drink.\\n\\n> Carol: And I would.\\n\\nSal: Well that’s… because I would be sitting next to you while you have a drink.\\n\\n> Carol: You mean you were asking if I want to go have a drink with you? (she starts laughing histerically) What?! Oh Pam! You are so funny.\\n\\nSal: It wasn’t meant to be a joke. I was really…\\n\\n> Carol: You had me going fram. You should be on one of those prank shows, where they jump out of a bush and scare someone. (Screams like she is scaring him, he jumps) See. It’s funny.\\n\\nSal: (Hurt) That’s a good idea. Maybe I should make a video where I jump out of your bush.\\n\\n> Carol: what?\\n\\nSal: A bush! Not your bush, I mean I don’t even know if you have a bush, maybe it’s all slick down there. It’s not like I’ve been peeking in your bathroom window, I would never do that, so I have no idea about your down there, your down stairs area, where you keep your… vagina.\\n\\n> Carol: (Shocked)That is not appropriate Spam! How dare you talk about my bush like that! You’re not even old enough to be thinking about things like bushes or vaginas. (she slaps him) Pervert!\\n\\nSal: I’m sorry, I’m just a teenager and I get nervous about sex stuff. I didn’t mean to…\\n\\n> Carol: Just shut the fuck up Sack. I have to take this mail home and I don’t have time to listen to anymore of your teenage ramblings. (she moves past him)\\n\\nSal: None of the last three names you’ve called me are real names, one of them is not even a real word.\\n\\n> Carol: Whatever! I’m going to read all this mail on the table right by the cradenza where I keep my Machete, for chopping stuff, then I’m going to get in my older car, the one with the messed up brakes, and drive on that mountainous road to get to the Olive Garden, and don’t even try to follow me!\\n\\nSal: What’s a cradenza?\\n\\n> Carol: I forget how young you are sometimes. A cradenza is like a cabinet with drawers and a couple of doors on the front. You can use it to store stuff, like weapons or machettes. Anyway, it doesn’t matter, because I will never show you my cradenza. You’ll never see it, not even if you beg.\\n\\nSal: Okay I’m not going to…\\n\\n> Carol: Just shut up! You can’t see it, so stop begging!\\n\\nSal: I’m not, I don’t even want to see it. Unless you really want to show it to me.\\n\\n> Carol: I don’t! Never!\\n\\nSal: Okay, well, I think I’m going to…\\n\\n> Carol: NEVER!\\n\\nSal: home now. Okay, okay, I promise not to ask again. I’m just going to go\\n\\n> Carol: Maybe you should. I mean, how could you think I would go to the Olive Garden with a kid like you? I am way too hot for you. Who do you think you are, Burt Reynolds.\\n\\nSal: Why does everyone keep talking about him?\\n\\n> Carol: Just go, and don’t ever come back.\\n\\nSal: But I live here.\\n\\n> Carol: Oh right. Okay, you can come back, but sneak in through the fire escape so I don’t have to look at your sickening face.\\n\\nSal: I don’t have a fire escape. How about the window?\\n\\n> Carol: I don’t give a shit how you do it, just be sneaky, like you would be if you were going to break into my apartment to sniff my panties or to seek revenge for me spurning you; rummaging through my cradenza looking for the machete I keep in the top drawer; or maybe cutting my break line to my crappy car so I would drive off the side of that mountain on the way to the Olive Garden, where everyone is like family, a big Italian family, but you don’t have to be actual family, and there’s no actual Italians, so it’s mainly Irish immagrants, while taking into account that everyone at the Olive Garden knows me, and know’s my breaks are shitty, because they grind when I press on them and everyone in the parkinglot can hear it. That’s how sneaky I want you to be.\\n\\nSal: Wow, that is super specific.\\n\\n> Carol: What does spalsilfic mean?\\n\\nSal: I’m not sure what you’re saying.\\n\\n> Carol: Spasilfic, that word you just said.\\n\\nSal: Spa-cific?\\n\\n> Carol: Yes, that one, college boy.\\n\\nSal: it means…\\n\\n> Carol: Just shut the fuck up flap! I don’t ever want to see you again. (She exits, camera pans to his face, and there is a tear rolling down his cheek)\"},{\"id\":\"1ohtzkbzh7v\",\"title\":\"DialoguesWillAndFriends\",\"content\":\"Dialogue Between Q and Will\\n\\n(INT. BASEMENT STUDIO - NIGHT)\\n\\n(Will and Q sit on a couch playing NBA 2K while passing a joint back and forth. The coffee table is littered with cans, chip bags, and an ashtray. Both of them are spaced out while playing. They speak slowly in a contemplative drawl.)\\n\\nQ: I mean I tried with her. Quit drinking. All that. Still wasn’t enough.\\n\\nWILL: Man. I think that sometimes women don’t want us, they want the escape we give them… when we cease to be an escape they don’t want us anymore… even though they might try to convince us they do. Once the magic wears off you can’t get it back.\\n\\nQ: Hm. Or maybe the two of you just aren’t right for each other. There’s such thing as toxic combinations you know… It’s just that we try to make it work. It won’t ever be anything other than toxic, but we try anyway because the thought of not having any reaction with anyone scares the shit out of you. The feeling of being alone in a vacuum with no force to let you know you’re really there.\\n\\nWILL: Hm. Yeah I guess that makes sense.\\n\\nQ: Shit’ll fuck you up man.\\n\\n(The two continue on playing the game for a moment in silence, the audio from the game filling the space where the conversation was.)\\n\\nWILL: You ever get the feeling that you aren’t though?\\n\\nQ: Aren’t what?\\n\\nWILL: Just alone in a vacuum.\\n\\nQ: Like God and shit?\\n\\nWILL: I dunno. Like the universe or some greater energy or something. Maybe God. (pause) I’ve had some strange coincidences happen recently. It’s kinda been freaking me out.\\n\\nQ: Like what?\\n\\nWILL: Ah.. Like the same thing keeps happening and I keep noticing it and it throws me off.\\n\\nQ: Synchronicity.\\n\\nWILL: What’s that?\\n\\nQ: It’s when coincidences line up like they aren’t coincidences. Like the universe is trying to give you a message.\\n\\nWILL: You’ve had that happen?\\n\\nQ: A few times. It is a bit freaky.\\n\\nWILL: Yeah…\\n\\nQ: Sounds like the universe is trying to tell you something bro. Sounds like you’re on the right track if that’s happening. Maybe it’s related to the music in some way?\\n\\nWILL: Maybe. I’ll have to think about it more. It would make sense though. I feel like we’re getting close to something big.\\n\\nQ: I hope you make it man. I really do. If anybodies gonna make it its you man.\\n\\nWILL: It’s us tho man. Everybody’s gonna come up.\\n\\nQ: I hope so bro.\\n\\nWILL: (pause) You never told me why you don’t write for yourself man. Why not? What do you have to lose?\\n\\nQ: Ah… I honestly just don’t think it’s in the cards for me dude. I’ve tried. I’m damn near 30 now man if it was gonna happen for me it would have happened.\\n\\nWILL: Dude age isn’t even a factor anymore bro. You can make it at any age. Anyone can blow up. Just gotta have the talent. And you do bro I heard that one track you did. It kinda gets to me bro ‘cuz like your so good. I wanna see you get what you deserve.\\n\\nQ: Life doesn’t always work like that. All we can do is the best with what we’ve got. And sometimes that isn’t enough.\\n\\nWILL: I don’t think that’s true. I think if you believe it enough and keep it pushing you can do anything. Manifestation.\\n\\nQ: Believe what you want man. All I can say is what my experience has been. At the end of the day it’s your life.\\n\\nWILL: (pause) All I know is that I gotta make it. I don’t have any other choice. They say if you give yourself a plan B you won’t succeed at plan A, so I eliminated my plan B.\\n\\nQ: Well bro your music definitely reflects that. I’m proud to be doing this with you. For real.\\n\\nWILL: Thanks man. I appreciate you helping me for real. (pause) Shit does get frustrating though man. Especially with free agency. I just feel like we’re spinning our wheels with that music and those sessions. And we can’t even get it together enough to take advantage of the opportunities we get.\\n\\nQ: Yeah I know. Some of these nights have been especially annoying.\\n\\nWILL: I just wanna get it going.\\n\\nQ: Thats why were doing this man. To get things moving.\\n\\nWILL: Yeah but like for everybody you know. Together.\\n\\nQ: Can’t force everyone down your path.\\n\\nWILL: What do you mean? You think they don’t want it?\\n\\nQ: Actions speak man. People can talk but it comes down to what they do. Just gotta take an honest look at it. Some of them want the attention that comes with it more than this. They just like the vibe. Just like the feeling they are doing something productive as a distraction to help hide the fact they don’t know what they want.\\n\\nWILL: Yeah… I never really thought about it like that.\\n\\nQ: Just be careful who you trust with this man. You let this excitement out on the wrong people they are gonna kill it. You’re gonna get frustrated trying to cram someone else into your dream ‘cuz you don’t wanna do it alone.\\n\\nWILL: (pause) Why do you do this man? If you don’t mind me asking. Seems like you had a bit of a bad experience.\\n\\nQ: I like helping people, and I don’t want to waste what I have. And just hanging with people around music is fun.\\n\\nWILL: Do you still love doing it?\\n\\nQ: Not as much as I used to. But it will always be a part of me. I’ll never lose the skill set.\\n\\nWILL: Well thanks for doing this with me man. I know it might not be the same for us but it means the world that you do this. The space, production, everything.\\n\\nQ: Absolutely bro. It’s definitely not a bad way to spend time. And you have some sense to you.\\n\\nWILL: I just try to learn from my mistakes man.\\n\\nQ: That’s all we can do.\\n\\nDialogue Between Simon and Will\\n\\n(EXT. WENDY’S - NIGHT)\\n\\n(Will pulls into the Wendy's parking lot and drives to the front, looking for Simon. SIMON (32M) appears from around the corner of the building, looking disheveled. He wears a ratty backpack and heavy clothing, as if he is trying to keep warm. He’s very skinny, and wears a huge beanie with the logo of a football team on it. He leans down to the window and sees Will and smiles. Will pops the lock on the car door to let Simon in.)\\n\\nSIMON: What’s up man! Damn it’s good to see you!\\n\\n(beat)\\n\\nSIMON: Thank you so much bro I know it’s really late. I’m sorry to wake you up. I wouldn’t have called unless I really needed to man.\\n\\nWILL: It’s all good. I wasn’t in bed I was driving home from a friend’s place.\\n\\nSIMON: Ohhh! Ok Will I see you. Gettin’ a little late night snack huh!\\n\\n(punches Will’s arm)\\n\\nSIMON: Little strange?\\n\\nWILL: (grins disengenuinely) Nah I was at the studio.\\n\\nSIMON: Oh shit! Man you goin’ to studios now? That’s dope man I bet you're about to blow up huh? I always knew you had what it takes!\\n\\nWILL: Where do you need a ride to?\\n\\nSIMON: Oh shit man yeah. Uh, where do you live?\\n\\nWILL: Uh… Rosewood area.\\n\\nSIMON: Ok bet well just head that way and lemme look it up really quick.\\n\\nWILL: What do you mean look it up?\\n\\nSIMON: Yeah I’m just gonna find a motel or something.\\n\\nWILL: (pauses) Alright.\\n\\n(Will starts driving and the two sit in silence for a minute while Simon looks on his phone)\\n\\nSIMON: Ok got it. You can just drop me here. Here’s the GPS. Can I use your charger?\\n\\nWILL: Yeah… which one is this?\\n\\nSIMON: Uhhh, Element or something like that.\\n\\nWILL: Mmm…\\n\\n(pauses)\\n\\nWILL: Man that place is ratty as hell. There’s always something going down there.\\n\\nSIMON: Nah man I’ll be fine. Just for a night or two.\\n\\nWILL: (pause) Nah I don’t want you staying there dude. You can just crash at my place for the night. I’d at least know your not sleeping with bed bugs.\\n\\nSIMON: Dang man you really don’t have to do that bro. I appreciate it. You’re a good dude man for real.\\n\\nWILL: Yeah no problem. Hopefully my roommates don’t mind. If you run into them in the morning just tell them you’re my brother and I said it would be cool to crash on the couch.\\n\\nSIMON: Man… Thank you. I’ma respect your space man don’t you worry about that.\\n\\nWILL: Yeah no problem.\\n\\n(pause)\\n\\nWILL: So what’s going on man? Why are you back?\\n\\nSIMON: (huffs) Man it’s a bunch of bullshit bro. I’m sorry I didn’t tell nobody I just didn’t want Mom going crazy and crowdin’ me you know? I didn’t even plan on being here for more than a day or two but shit just happened.\\n\\nWILL: Does Perry know your here?\\n\\nSIMON: Man she left me like six months ago bro.\\n\\nWILL: (concerned) Oh shit… I’m sorry man. What happened if you don’t mind me asking?\\n\\nSIMON: Man lets just talk about it all tomorrow. It’s been a crazy ass night and I need some sleep before I get back in to all of that.\\n\\nWILL: Yeah… we can do that.\\n\\nSIMON: I’m not tryna be a dick bro its just… you know.\\n\\n(pause)\\n\\nSIMON: You got any of your music? I’d like to hear some if you got any.\\n\\nWILL: Yeah… Uhh…\\n\\n(beat)\\n\\nWILL: I guess I’ll show you this new one. Recorded it a few weeks ago…\\n\\n(Will starts playing a song. CAMERA pushes in on Simons face as he listens. He looks out the window with a blank look on his face as he listens and nods along with the music. He succeeded at his distraction, so he can return into whatever world he just crawled out of.)\\n\\nSIMON: This is crazy man. This is actually really damn good!\\n\\n(Dialogue Between Simon and Will - Phone Call)\\n\\n(Will notices his phone ringing and picks it up. The caller ID reads “unknown.” Will answers on speaker and puts the phone on his chest.)\\n\\nWILL: Hello?\\n\\nSIMON: (O.S.) Will?\\n\\nWILL: Who is this?\\n\\nSIMON: (O.S.) It’s simon.\\n\\nWILL: (pause) Hey.\\n\\nSIMON: (O.S.) Am I uh, catching you at a bad time?\\n\\nWILL: I can talk. What’s up?\\n\\nSIMON: (O.S.) I uh… I guess… Wanted to say I’m sorry.\\n\\nWILL: It’s ok… Had to find out sooner or later.\\n\\nSIMON: (O.S.) I… I really hate that it had to be that way though. It should have been Cara. Or mom at least.\\n\\n(Silence from Will.)\\n\\nSIMON: (O.S.) I’m sorry I wasn’t there for you growing up man.\\n\\nWILL: What are you talking about?\\n\\nSIMON: (O.S.) I should have been around more when dad died. You didn’t have anybody. I knew it was tough for you and I didn’t make an effort. I’m sorry for that. I’ve always regretted it.\\n\\nWILL: (pause) It’s alright man. You had to deal with him dying too. Wasn’t easy for anybody.\\n\\nSIMON: (O.S.) I ran to the wrong places. And that had an effect on everybody. I just hope that I can try to make things right moving forward. If you’ll allow me to be a part of your life when I get back, that would mean more to me than anything. I know I don’t deserve it.\\n\\nWILL: (beat) Yeah. That’d be nice.\\n\\nSIMON: (O.S.) Man, that’d be more than I could ask for… Thanks for talking to me man. I know I left you hanging last time at your apartment.\\n\\nWILL: Did your friend end up being ok?\\n\\nSIMON: (O.S.) Ah… No…\\n\\n(pause)\\n\\nSIMON: (O.S.) She ended up passing that same night you picked me up.\\n\\nWILL: Man… I’m sorry to hear that. What was her name again?\\n\\nSIMON: (O.S.) Jackie. Really sweet girl.\\n\\nWILL: Well hopefully she’s in a better place somewhere.\\n\\n(Wills attention is on the tombstone as he speaks.)\\n\\nSIMON: (O.S.) I hope so…\\n\\n(pause)\\n\\nSIMON: (O.S.) You don’t have to answer if you don’t want, but… How are you doing with all this.\\n\\nWILL: (pause) Not the greatest I suppose.\\n\\nSIMON: (O.S.) I guess you’ve talked with Mom and Cara?\\n\\nWILL: Yeah. Few days ago.\\n\\nSIMON: (O.S.) Well keep talking to people. Not great to be by yourself all the time. Speaking from experience.\\n\\nWILL: (pause) You calling from rehab?\\n\\nSIMON: (O.S.) Yeah. I’m gonna kick everything for good this time man. Things are different.\\n\\nWILL: I know you can. I’m proud of you for checking yourself in.\\n\\nSIMON: (O.S.) I can’t take any credit for that. That’s God one hundred percent.\\n\\nWILL: Tell me about it.\\n\\nSIMON: (O.S.) Man…\\n\\n(pause)\\n\\nSIMON: (O.S.) Jesus is real, man. He’s real. I’ve met him. And he lives inside me now.\\n\\nWILL: (pause) What do you mean by that?\\n\\nSIMON: (O.S.) I invited Jesus into my heart man. He died for me. And you. Everybody. I don’t have to pay for my mistakes anymore because God forgave me when Jesus died on that cross. It never made sense before, in church as a kid. But… I understand now. The devil has been trying to stop me from being saved. But God came and got me.\\n\\nWILL: Thats… uh…\\n\\nSIMON: (O.S.) I know it’s different. But man I had the most real experience I’ve ever had. I can tell you, one hundred percent its real. One hundred percent.\\n\\nWILL: I think… I want to try to understand… I think I’m supposed to…\\n\\nSIMON: (O.S.) God wants a relationship with you man. I never understood that. But I do now. And I know He wants me to tell everyone about him.\\n\\nWILL: I prayed.\\n\\nSIMON: (O.S.) Really? Thats amazing. What about?\\n\\nWILL: Just… help…\\n\\nSIMON: (O.S.) Oh man… God wants to help you man! He loves us so much! Like sooo much! And bro, you are not gonna believe what I have to tell you…\\n\\nWILL: What?\\n\\nSIMON: (O.S.) So… Let me ask… What was your talk with Cara like?\\n\\nWILL: (pause) It… It was really emotional… It was a hard day. But… good. I feel like we know each other on a really deep level now… way deeper than before…\\n\\n(pause)\\n\\nWILL: She told me about my dad.\\n\\nSIMON: (O.S.) Yeah. She tell you anything about his family?\\n\\nWILL: A little. Says she talked to his Dad a bit.\\n\\nSIMON: (O.S.) Ok… So… Declan’s dad works at the rehab I’m at…\\n\\nWILL: Holy shit…\\n\\nSIMON: (O.S.) Yeah! When I first got here I thought I recognized him from an old picture Cara showed me once, but it’s him man. He is a great guy. I’ve been talking to him every day since I’ve been here. He is a real man of God. You’ve got to meet him Will. I’ve told him all about you. He really wants to meet you.\\n\\n(Hearing Simon reveal this information, Will starts tearing up, knowing his prayer for help has been answered. He is unable to respond to Simon immediately.)\\n\\nSIMON: (O.S.) You there?\\n\\nWILL: (sniffles) Yeah I’m here.\\n\\nSIMON: (O.S.) Can you come visit? I’ll introduce you. We can talk more about God to, he’s the best to talk to about that kind of stuff. He’s been through a lot. God really turned him around.\\n\\nWILL: Yeah. I can come tomorrow if that’s ok.\\n\\nSIMON: (O.S.) Mannn that would be awesome. Let me send you the address. How about you come at 1? That would probably be the best for the schedule of things here…\\n\\n(Simon’s voice continues, but fades into the background as the next scene begins.)\\n\\n\\nDialogue Between Cara and Will\\n\\n(INT/EXT CARA’S HOUSE - DAY)\\n\\n(Will parks his car and gets out holding the birthday present and a bag of 2 liter sodas. He enters through the open garage door and sets his gift down by the pile in the dining room. He puts the sodas in the fridge and sits down at the kitchen table and gets out his phone. While he scrolls Cara comes in carrying a box of cupcakes.)\\n\\n>CARA: Heey!!\\n\\nWILL: Hey!\\n\\n(Will stands up and CARA (38F) gives him a long hug, rubbing his back.)\\n\\n>CARA: It’s so good to see you dude. It’s been too long! Jay will be so excited.\\n\\nWILL: Yeah! It’s been a minute. I got him a big nerf gun. Hopefully he doesn’t already have it! I don’t think he does though.\\n\\n>CARA: I’m sure he’ll love it! He can never have too many nerf guns.\\n\\n(beat)\\n\\n>CARA: So what’s new?\\n\\nWILL: Ah just the same reall. Working with this awesome engineer I met through Justin, he’s helping me for free and he does really good work.\\n\\n>CARA: Nice! So you’re going to this guys studio?\\n\\nWILL: Yeah he has a home studio in his basement. His names Q.\\n\\n>CARA: What’s that short for?\\n\\nWILL: Quentin. Quentin Moonie.\\n\\n>CARA: Is he related to Thomas? I knew a Thomas Moonie in high school.\\n\\nWILL: I don’t know. I don’t think his family is from here.\\n\\n>CARA: Gotcha. So are ya’ll working on a new album?\\n\\nWILL: Yeah. Got about 5 songs right now and I’m still writing. I think it will turn into a full album. Just gonna keep going until it feels like its done.\\n\\n>CARA: Can I hear it?\\n\\n(pause)\\n\\n>CARA: I need some new stuff! You know we play you on repeat in the car. Jay is always asking to listen.\\n\\nWILL: Ah well I’m not gonna show anybody until I release it. I don’t like showing people things out of context.\\n\\n>CARA: Even meee?\\n\\nWILL: Listen…\\n\\n(chuckling)\\n\\nWILL: I like the secrecy. Makes people more excited to listen when it does come out.\\n\\n>CARA: You know I’ll always be excited to hear your music.\\n\\nWILL: I know! I just enjoy having an official release date.\\n\\n>CARA: Yeah I guess I understand that. Well I’m looking forward to whenever it comes out. I want you to blow up so bad! You deserve it.\\n\\nWILL: Thanks. I’m trying my hardest. I know it will happen at some point but I just don’t know when. Gotta believe its gonna happen to make it happen you know. Manifestation.\\n\\n>CARA: Well you gotta work hard. Using the force doesn’t get you anywhere.\\n\\nWILL: Of course. It’s both.\\n\\n>CARA: Well I’m excited for you. These people you’re working with better treat you right. They outta know you are their ticket out of mediocrity. If they are smart they’re gonna realize that.\\n\\nWILL: I just wanna get everybody to a place they don’t gotta work shitty jobs to make ends meet. Everybody is talented.\\n\\n>CARA: Not as talented as you I bet.\\n\\nWILL: They have their different lanes.\\n\\n>CARA: That’s just a nice way of agreeing with me and you know it!\\n\\n(chuckles)\\n\\n>CARA: You keep on believing in yourself. You’ll get where you need to go.\\n\\nWILL: Well I appreciate it. I know I will.\\n\\n>CARA: Well lets go give Mom a break from the madness. Bring everybody back in for cake.\\n\\n\\n(INT. CARA’S HOUSE - NIGHT)\\n\\n(Will and Cara sit on the couch with a few mugs sitting on the coffee table. Cara is curled up under a blanket, holding a big scrapbook. Her face is swollen from crying, but she is composed now. She opens it.)\\n\\n>CARA: I kept this for years knowing id be showing you someday.\\n\\n(Cara scoots closer to Will and starts flipping through the pictures. Ultrasounds, a few cutouts of her high school yearbook. Her with her parents in the hospital. Cara in the pictures look scared, oftentimes without a smile, a blank expression on her face. She keeps turning the pages, letting Will look over them as she reveals her secrets. Finally, she turns a page and the characters change. Pictures of Cara and a boy sitting on a couch, smiling. She pauses on this page letting it sit on her lap, removing her hands. Will and Cara look down at the page, taking it in.)\\n\\nWILL: That’s him.\\n\\n>CARA: Yeah. His name was Declan… First time I’d ever been in love…\\n\\nWILL: (pause) What happened to him?\\n\\n>CARA: (sighs) Gave up his rights. Just like me.\\n\\nWILL: (beat) You guys were just kids.\\n\\n>CARA: Still doesn’t make it right.\\n\\n(Cara starts tearing up again looking at the picture.)\\n\\nWILL: Tell me about him.\\n\\n>CARA: (beat) He made me feel less… problematic. I always felt he cared about me. I was always in and out of school for one reason or another. Always having problems… But he didn’t care. He’d skip school to come see me. But…\\n\\nWILL: What?\\n\\n>CARA: He didn’t have the best examples in his life. Can’t really say much else without being unfair to him.\\n\\nWILL: Bad home life?\\n\\n>CARA: Yeah.\\n\\nWILL: (beat) Have you kept tabs on him?\\n\\n>CARA: I have. I wanted you to know where to find him when you found out. But Will…\\n\\nWILL: Dead?\\n\\n(Cara looks at Will with sadness in her eyes and slowly nods. Her answer comes out as a course whisper.)\\n\\n>CARA: Yeah.\\n\\n(Will takes a moment to process this, looking out in front of him as he nods slowly.)\\n\\nWILL: What happened?\\n\\n>CARA: He overdosed… 7 years ago.\\n\\n(beat)\\n\\n>CARA: He had struggled for a long time.\\n\\nWILL: Was there a funeral?\\n\\n>CARA: There was. Small one. His dad had, I suppose, found God. He was actually the one who told me. Tracked me down on facebook one day. I went.\\n\\nWILL: Are you glad you went?\\n\\n>CARA: Yeah, I am. I had a long talk with his father. We had a lot to talk about. For as bad as he was for so long, he really seemed to have changed his ways. Wouldn’t stop talking about Jesus and all that. I believe he works at some rehab center now. Helps addicts get clean.\\n\\n(beat)\\n\\n>CARA: He wanted to keep in touch, but it was too hard for me. Every time I spoke to him it just reminded me of my shit. Still texts me on facebook every few months. Says he’s praying for me and God loves me… Invites me to church.\\n\\nWILL: Hm.\\n\\n(pause)\\n\\nWILL: Simon said before I was born you all went to church. I’ve never heard anyone talk much about that. Why?\\n\\n>CARA: Yeah… I guess when you came along We didn’t fit in with the church people anymore. Too fucked up.\\n\\nWILL: Hm. You think it’s all fake?\\n\\n>CARA: It seems to work for some people. Other people just seems like they use it to look down on everybody else. Though Simon… made a few comments about God when he called us the other day. Hadn’t ever heard him talk like that.\\n\\nWILL: I hope he can stay clean this time.\\n\\n>CARA: Yeah me too.\\n\\n(pause)\\n\\n>CARA: Maybe you can talk to Dec’s dad sometime. If you wanted too.\\n\\nWILL: Yeah. Maybe. I’ll let you know.\\n\\n(Will lays his head back on the couch, staring up at the ceiling. Cara leans her head back as well. They sit in silence for a moment.)\\n\\nWILL: Where is his grave?\\n\\n>CARA: About an hour away… I’ll send you the address.\\n\\nWILL: Yeah.\\n\\n>CARA: You want me to come with you? I’ll take off work whenever you want to go.\\n\\nWILL: No… That’s alright. I think I just want to go by myself.\"},{\"id\":\"zm637bhakh\",\"title\":\"Diamonds\",\"content\":\"> ACT 1 \u003C\\n\\nA shape appears on the balcony. the french windows rattle, then open. a darkly dressed figure enters wearing a balaclava over his head hiding his face. he glances cautiously around. does not see the body on the sofa.\\n\\nJIMMY\\n(Low voice)\\nHello? Anybody here?\\n(Goes to the bedroom door and peers in)\\nHello?\\n\\nGoes to the suite door, opens it and peers out into the corridor. Leaves the door slightly ajar and returns. Takes off the balaclava and is revealed as a rather gormless looking character in his 30s. stealthily searches around, still without seeing the body. goes to the desk. puts the balaclava on the desk and opens drawers. finds a jewellery box. takes out a diamond necklace. holds it up to inspect it\\n\\nJIMMY\\nAha! Yes!!\\n\\nStuffs it into his pocket. moves round the room again. comes across the body and leaps back\\n\\nJIMMY\\nAhhh!\\n(Peers)\\nOhhh!\\n(Dithers)\\nEr.... Oh....\\n\\nLooks around wondering what to do. reaches forward to check if the body is really dead. at that moment the suite door is pushed open and adam bursts in. good looking actor type\\n\\nJIMMY\\n(Jumping back)\\nAhhhh!\\n\\nADAM\\nAhh!\\n(Sees the body)\\nOhhhh!\\n(Rushes forward and checks the body)\\nYou.... you bastard!\\n\\nJIMMY\\nMe? No, no....\\n\\nADAM\\nYou’ve killed her!\\n\\nJIMMY\\nNo, no–not me.\\n\\nADAM\\nYou swine! She told me!\\n\\nJIMMY\\nWhat?\\n\\nADAM\\nShe rang my mobile, you bastard! She told me you were trying to kill her!\\n\\nJIMMY\\nNo, no, not me!\\n\\nADAM\\nDon’t try and deny it – look at you! Caught in the act!\\n\\nHe punches jimmy on the jaw and knocks him out cold\\n\\n(... 6 pages of dialog ...)\\n\\nADAM\\nOn the day of her premiere! Bastard!\\n\\nJIMMY STIRS AND SITS UP\\n\\nADAM\\nDon’t you move!\\n\\nJIMMY\\n(DAZED)\\nWhat’s happened?\\n\\nADAM\\nYou’ve been rumbled, chum, that’s what’s happened. You’ve been caught red-handed at murder, and your mistress is implicated too!\\n\\nJIMMY\\n(BEWILDERED)\\nMy mistress?\\n\\n( ... )\\n\\nGRACE\\n(INDICATING THE LUNCH TRAY)\\nHe must have put some in my lunch.\\n\\nADAM\\nProof! The bastard!\\n\\nTHREATENS JIMMY AGAIN, WHO COWERS AWAY\\n\\nJIMMY\\nNo, no.\\n\\nADAM\\n(TO OSCAR)\\nCall the police. We must have him arrested.\\n\\nOSCAR\\nEr.... yes.\\n\\nJIMMY\\nNo, please....\\n\\nADAM\\nBut we can’t just let him go. He tried to murder her!\\n\\nJIMMY\\nNo, no, I....\\n\\nADAM\\nAnd his mistress was in on it.\\n\\nGRACE\\nHis mistress?\\n\\nADAM\\nYou were right. She tried to stop him. ‘H’.\\n\\nGRACE\\nH?\\n\\nJIMMY\\nH?\\n\\nADAM\\nCheck your phone. How can you deny it?\\n\\nJIMMY\\n(LOOKS AT HIS PHONE)\\nI, er....\\n\\nADAM\\nWell? More proof!\\n\\nJIMMY\\nThat’s not... it’s just... I mean... I didn’t do anything.\\n\\nADAM\\nDidn’t do anything? You fed her peanuts! Knowing they were lethal for her.\\n\\nJIMMY\\nNo, I didn’t. It wasn’t me.\\n\\nADAM\\nI caught you. Standing right over her.\\n\\nGRACE\\nYou did?\\n\\nADAM\\nYes.\\n(TO HIM)\\nMinutes after you called me.\\n\\nJIMMY\\nYes, but I... I....\\n\\nADAM\\nYou were the only other person in the apartment. What were you doing if you weren’t trying to kill her?\\n\\nGRACE\\nYes, what were you doing?\\n\\nOSCAR\\nYes, what were you doing?\\n\\nJIMMY\\n(AT A LOSS)\\nI was, um.... I was just....\\n\\nADAM\\nWhat? What?\\n\\nJIMMY\\nTrying to save her.\\n\\n( ... )\\n\\nGRACE\\nHelp me up....\\n\\nADAM HELPS HER TO STAND UNSTEADILY\\n\\nGRACE\\nNow let me get this straight.\\n(POINTS AT JIMMY)\\nThis is my secretive husband who supposedly was trying to poison me....\\n\\nJIMMY\\nNo, no....\\n\\n( ... )\\n\\nOSCAR\\nMore or less.\\n\\nGRACE\\nIntriguing.\\n(TURNS TO JIMMY)\\nAnd what was his motive for trying to murder me?\\n\\nJIMMY\\nI didn’t.... I wasn’t....\\n\\nADAM\\nHe claimed you had a lover.\\n\\nGRACE\\nReally?\\n\\nJIMMY\\nNo, I didn’t!\\n\\n( ... )\\n\\nGRACE\\nNot you. You’re my agent.\\n(POINTS AT JIMMY)\\nWith him.\\n\\nJIMMY\\nMe?\\n\\n( ... )\\n\\nGRACE\\nOut, out!\\n\\nHAILEY HESITATES LOOKING AT JIMMY\\n\\nHAILEY\\nUm....\\n\\nGRACE\\nYou too, sweetheart. You’ve delivered your non- message – thank you very much. Go and discuss press relations with my agent.\\n\\nTHEY ALL LEAVE RELUCTANTLY. SHE TURNS TO FACE JIMMY\\n\\nJIMMY\\nOh dear.\\n\\nGRACE\\nRight, whoever you are – enlighten me as to what has happened here.\\n\\nJIMMY\\nOh God.\\n\\nGRACE\\nNo, he won’t help. In fact you may well feel his wrath if you can’t explain why you are posing as my husband who apparently tried to murder me.\\n\\nJIMMY\\nI didn’t, I promise.\\n\\nGRACE\\nPose as my husband, or try to murder me?\\n\\nJIMMY\\nEither – both. I didn’t.\\n\\nGRACE\\nNo, I don’t think you did, but everyone else seems to think you did – so what’s it all about?\\n\\nJIMMY\\nI, er.... It’s rather hard to explain.\\n\\nGRACE\\nThen let me take a guess. I know exactly who you are.\\n\\nJIMMY\\n(APPREHENSIVE)\\nYou do?\\n\\nGRACE\\nYou’re the paparazzi.\\n\\nJIMMY\\nPaparazzi?\\n\\nGRACE\\nThink I can’t recognise a hack when I see one? I’ve had to put up with you lot dogging me all my life. Didn’t follow all the others to the Carlton, but came here instead, didn’t you? Well?\\n\\nJIMMY\\n(SEEING A GLIMMER OF HOPE)\\nEr.... that’s right.\\n\\nGRACE\\nAfter a cheap story, aren’t you? Sensational Cannes Festival scoop. What a nerve! How did you get into my suite?\\n\\nJIMMY\\nI, er.... the door was unlocked.\\n\\nGRACE\\nWas it indeed? Interesting. So you thought you’d just wander in and sniff around, eh? Thought you might have yourself an exclusive.\\n\\nJIMMY\\n(APOLOGETIC)\\nThat’s right. I....\\n\\nGRACE\\nWell you certainly stumbled on one, didn’t you? Discovered a star’s dead body on the sofa. Scoop of the year! Except I wasn’t quite dead.\\n\\nJIMMY\\nYes. I....\\n\\nGRACE\\nThen what happened? Everyone arrived and you were caught with your pants down?\\n\\nJIMMY\\nWell not exactly....\\n\\nGRACE\\nAnd my leading man mistook you for my husband.\\n\\nJIMMY\\nYes. Th
