en your agent arrived....\\n\\nGRACE\\nHe’s not my agent - he’s my real husband, you fool.\\n\\nJIMMY\\nAh.\\n\\nGRACE\\nAnd my incompetent manager, not my agent. There’s a big difference.\\n\\nJIMMY\\n(BEWILDERED)\\nRight. So why did he....?\\n\\nGRACE\\nNot admit to being my husband? That’s what I want to find out. Did he in fact try to poison me? Has he got a mistress? Is it that bimbo who just arrived?\\n\\nJIMMY\\nOh, I don’t think so.\\n\\nGRACE\\nHow would you know?\\n\\nJIMMY\\nWell she.... I mean.... she doesn’t look the sort.\\n\\nGRACE\\nOn the contrary, she looks exactly the sort.\\n\\nJIMMY\\nNo, no....\\n\\nGRACE\\nWhy are you defending her?\\n\\nJIMMY\\nWell, I just... I....\\n\\nGRACE\\nOne hell of a headline you’ve got unravelling here, haven’t you, chum? Which rag do you work for?\\n\\nJIMMY\\nI, er.... I’m freelance.\\n\\nGRACE\\nWell I’ll tell you what, Mr er.... What’s your name?\\n\\nJIMMY\\nJ... just call me Jimmy.\\n\\nGRACE\\nRight, Jimmy. Here’s the deal. You use your journalistic skills – otherwise known as nose for dirt – to find out what my husband is up to, and I’ll refrain from having you prosecuted for breaking and entering, invasion of privacy, attempted murder, and whatever else my lawyers can think of. How does that sound?\\n\\nJIMMY\\nHow do I do that?\\n\\nGRACE\\nHow do you usually do it? You people must glean at least a faint semblance of fact on which you base your fairy stories. Snoop around. Dig up the dirt. Sniff out the scandal. BUT... you bring it to me before you give it to any of the papers. Understood?\\n\\nJIMMY\\nRight.\\n\\nGRACE\\n(PACING)\\nMeanwhile I have to think how I’m going to play things from now on. If my husband did try to poison me....\\n\\nJIMMY\\nWhy would he do that? A wonderful woman like you.\\n\\nGRACE\\nOh thank you. Well he doesn’t think I’m such a wonderful woman.\\n\\nJIMMY\\nWhy not?\\n\\nGRACE\\nFamiliarity breeds contempt – both ways.\\n\\nJIMMY\\nOh.\\n\\nGRACE\\nHe also knows I’m worth a lot of money, which currently all goes to him on my demise.\\n\\nJIMMY\\nAh.\\n\\nGRACE\\nHe also knows I’m allergic to peanuts. He also, I suspect, has a mistress who he’d very much like to shack up with.\\n\\nJIMMY\\nOh dear...\\n\\nGRACE\\nAnd that piece of hot totty posing as a secretary is a very likely candidate.\\n\\nJIMMY\\nNo, no – I don’t think it’s her.\\n\\nGRACE\\nWhat do you know about such things? You look as if you’ve just learnt about the birds and the bees.\\n\\nJIMMY\\nWell, I... Is that why he came back to the hotel? In case the press discovered you were dead?\\n\\nGRACE\\nPossibly. Or to catch me with my lover.\\n\\nJIMMY\\nAh. Yes, he told me he thought you had a lover.\\n\\nGRACE\\nDid he indeed? The pot calling the kettle black.\\n\\nJIMMY\\nSo that actor guy isn’t?\\n\\nGRACE\\nIsn’t what?\\n\\nJIMMY\\nYour lover.\\n\\nGRACE\\nOf course he is.\\n\\nJIMMY\\nEh?\\n\\nGRACE\\nActresses always have affairs with their leading men. It’s obligatory.\\n\\nJIMMY\\nWow. You show biz people!\\n\\nGRACE\\nDon’t be silly. We’re no worse than anyone else. We just make more of a song and dance about it. Now – our problem is, how to explain your presence here, and how to get you access to my husband’s affairs without giving away what you’re up to.\\n\\nJIMMY\\nAh.\\n\\nGRACE\\nIf he finds out you’re a cheap hack he’ll have you for dinner.\\n\\nJIMMY\\nOh God.\\n\\nGRACE\\nI know!\\n\\nJIMMY\\nWhat?\\n\\nGRACE\\nWe’ll say the film company has taken you on to handle my publicity during the festival, and he has to find room for you in his production office. Perfect!\\n\\nJIMMY\\nPublicity?\\n\\nGRACE\\nIt explains why you’re here, and you’ll be able to snoop around without anyone suspecting.\\n\\nJIMMY\\nI don’t know anything about publicity.\\n\\nGRACE\\nYou know about newspapers, don’t you? Pretend to make some phone calls. Chat to your friends on the magazines. He’ll be glad to have you.\\n\\nJIMMY\\nI don’t really think....\\n\\nGRACE\\nListen, sonny, you don’t have any choice in the matter. If you want to stay out of the clutches of the French police you’ll do what I want.\\n\\nJIMMY\\nWell....\\n\\nGRACE\\nAnd if you find out what my other half’s really up to then I’ll give you the scoop of your life. ‘Grace Gervaise’s husband arrested for attempted murder, fraud, bigamy, assault, and whatever else we can think of!\\n\\nJIMMY\\nHas he done all those things?\\n\\nGRACE\\nWho knows? That arsehole’s capable of anything.\\n\\nJIMMY\\nI don’t understand how he could treat you like that.\\n\\n( ... )\\n\\nOSCAR\\nYou see! Resorting to toy-boys now!\\n\\nMARCHES TO JIMMY AND KNOCKS HIM OUT WITH A PUNCH.\\n\\nJIMMY\\n(JIMMY COLLAPSES ONTO THE FLOOR AGAIN)\\n\\n( ... )\\n\\nGRACE\\nWhat – you mean apart from being my lover who’s pretending to be my husband, who was trying to murder me?\\n\\nOSCAR\\nOh, for God’s sake....!\\n\\nJIMMY\\n(JIMMY GROANS AND WAKES UP)\\n\\nGRACE\\nPoor Jimmy – are you all right?\\n\\nADAM\\nWell who is he?\\n\\nOSCAR\\nYes, who is he?\\n\\nGRACE\\nIf you really want to know, he’s....\\n\\nOSCAR\\nNo! None of your stories - I want to hear it from him.\\n\\nJIMMY SITS UP RUBBING HIS JAW\\n\\nJIMMY\\nI’m getting rather tired of this.\\n\\nOSCAR\\n(LEANING OVER HIM)\\nWho are you and why were you canoodling with my wife?\\n\\nJIMMY\\nI thought she was supposed to be my wife.\\n\\nOSCAR\\n(THREATENING HIM AGAIN)\\nDon’t get clever with me! Well?\\n\\nJIMMY\\n(JIMMY LOOKS AT GRACE, WHO SIGNALS FOR HIM TO SPEAK)\\nI’m, er... I’m her new publicity agent.\\n\\nGRACE\\nThat’s right.\\n\\nOSCAR\\nWhat?\\n\\nGRACE\\nThe production company assigned him to look after me.\\n\\nOSCAR\\nA\\n(JUST AS JIMMY REACHES THE DOORWAY GRACE SEES HIM)\\n\\nGrace: Oh look, it’s our little paparazzi man! Following us around, are you, Jimmy boy?\\n\\n(JIMMY IS CAUGHT IN THE DOORWAY AS IF HE HAS JUST ARRIVED.  SHE WAVES HIM IN)\\n\\nCome in and join the party. We’re celebrating!\\n\\n> Jimmy: Er....\\n\\nOscar: The film is a success!\\n\\nAdam: The performance of Grace’s life!\\n\\nGrace: Yes!\\n\\nAdam: And mine too of course.\\n\\n> Jimmy: (HESITATING IN THE DOORWAY)  Oh, good.\\n\\nGrace: There’s your story, paparazzi man. Tell the world!\\n\\nAdam: Write the headlines!\\n\\nGrace: Come in, come in! Rescue your wife from my husband’s lecherous clutches.\\n\\n> Jimmy: Well, er.....\\n\\n(HE HIDES THE BALACLAVA BEHIND HIS BACK AND COMES BACK INTO THE ROOM)\\n\\n( ... )\\n\\nGrace: To hell with the lot of them! What do they know?\\n\\n> Jimmy: (HAILEY IS SIGNALLING QUESTIONS TO JIMMY. HE SHAKES HIS HEAD AND GESTURES HOPELESSLY. HIDES THE BALACLAVA BEHIND A SOFA CUSHION.)\\n\\n( ... )\\n\\nGrace: Why did you remind me? My beautiful necklace!\\n\\n> Jimmy: You, er... still haven’t found it?\\n\\n( ... )\\n\\nGrace: Have you written the story yet, Jimmy?\\n\\n> Jimmy: The story?\\n\\nGrace: The story of my attempted poisoning by my worthless husband.\\n\\nOscar: Oh for God’s sake!\\n\\nGrace: I thought it might be on tomorrow’s front pages.\\n\\n> Jimmy: Er, no, not yet.\\n\\nGrace: Why not?\\n\\n> Jimmy: I didn’t think you’d want it to, er....\\n\\n( ... )\\n\\nBoniface: Yours also I am sure, monsieur. What a night! What an honour for the Hotel Superb!\\n\\n(POURS CHAMPAGNE AND HANDS ROUND GLASSES.)\\n\\n> Jimmy: (JIMMY ASSISTS. OSCAR PASSES ONE TO ADAM. SOME CONFUSION OVER GLASSES AS EVERYONE IS INVOLVED)\\n\\nBoniface: Success after all the dramas, all the crises.  Let us drink to another triumph for Madame Gervaise, doyen of the cinema.\\n\\nOscar: If we must.\\n\\nBoniface: And to her brilliant manager of course.\\n\\nGrace: If we have to.\\n\\nBoniface: (RAISES GLASS) The Gervaises!\\n\\n> All: (RAISING GLASSES)  The Gervaises!\\n\\n( ... )\\n\\nBoniface: (MODESTLY)  Well actually the genius was my chambermaid.  She found it in the waste bin.\\n\\n> Jimmy: (IN DISGUST)  Ah!\\n\\n( ... )\\n\\nAdam: Perhaps he was the murderer.\\n\\nOscar: Would-be murderer.\\n\\nBoniface: Perhaps.  Who knows?\\n\\n> Jimmy: No!\\n\\nBoniface: What?\\n\\n> Jimmy: Why would he...? I mean, what would he...?  I mean, why would he try to murder someone before stealing their jewellery?\\n\\nHailey: That’s a good point.\\n\\n( ... )\\n\\nBoniface: Madame, monsieur! This is not the way for imminent show business people to behave. Especially in front of the press.\\n\\n> Jimmy: No, quite.\\n\\n( ... )\\n\\nGrace: (POINTING AT OSCAR) You! You were handing out the glasses.\\n\\nOscar: No!  (POINTING AT JIMMY)  Him!  He was helping.\\n\\n> Jimmy: No, no, not me!\\n\\nBoniface: We cannot leave him on the floor.  Carry him to the bedroom while I call the doctor.\\n\\nGrace: Yes, yes – put him on the bed.\\n\\n> Jimmy: (OSCAR AND JIMMY CARRY THE BODY INTO THE BEDROOM WITH HAILEY IN ATTENDANCE, AS BONIFACE SPEAKS ON THE HOTEL PHONE. ONLY GRACE IS WITH HIM)\\n\\n( ... )\\n\\nGrace: You despicable man! You pathetic lecher! You jealous hypocrite! You’ve murdered the love of my life!\\n\\nOscar: No! No!\\n\\n(SHE FIRES TWICE. OSCAR CRUMBLES TO THE FLOOR. BONIFACE STARES AGHAST.)\\n\\n> Jimmy:  (JIMMY AND HAILEY RUN IN)\\n\\nBoniface: Ah, mon dieu!\\n\\nHailey: What happened?\\n\\nBoniface: She has shot him! She has killed her husband!\\n\\n> Jimmy: (GOING TO OSCAR) Oh my God! (TO GRACE) What have you done?\\n\\nGrace: Now you’ve got a real story, paparazzi man. It’s your lucky day. Two celebrity murders to write about.\\n\\nBoniface: But Madame, what were you thinking?\\n\\nGrace: He deserved it. He had it coming. He poisoned my leading man – out of pure jealousy!\\n\\n> Jimmy: You don’t know it was him.\\n\\n( ... )\\n\\nBoniface: Uh! Such theatrics. (WIPES HIS BROW) I don’t know if I’m going or coming. My head is spinning. (WAVES AT THE PHONE) Someone please tell reception to stop the doctor coming. We don’t want any more witnesses to this fiasco!\\n\\nHailey: I’ll do it.\\n\\n> Jimmy: (HAILEY GOES TO SPEAK ON THE PHONE. ON THE WAY SHE SIGNALS TO JIMMY AND POINTS AT THE NECKLACE ON T itation. I never told you because I never trusted you.\\n\\nOSCAR\\nOh, thank you very much. That's....\\n\\nGRACE\\nSilence! Adam.\\n\\nADAM\\n(UNENTHUSIASTICALLY)\\nAll right. Oscar, tell the company what you did when I collapsed?\\n\\n( ... )\\n\\nGRACE\\nI wasn't pissed.\\n\\nOSCAR\\nYou're still pissed now.\\n\\nGRACE\\nNonsense - I'm perfectly sober.\\n\\nOSCAR\\nYou're never sober. You don't know what sober means. You....\\n\\nADAM\\nQuiet!! Or I'll murder you both myself!\\n(THEY RETREAT)\\nAnyway, I don't see how he can have done it. He was on the floor half the time.\\n\\nGRACE\\nAll right, we'll come back to him. What about Monsieur Boniface?\\n\\nBONIFACE\\nMe??\\n\\nGRACE\\nWhen I went into the bedroom you were left alone in here with the necklace.\\n\\nBONIFACE\\n(SIGHING)\\nAh mon dieu! Now I am a jewel thief.\\n\\nADAM\\nWell we never actually searched you, did we Monsieur Boniface?\\n\\n( ... )\\n\\nGRACE\\nAll right. Now the paparazzi man and his bimbo.\\n\\nHAILEY\\nOhh!\\n\\nJIMMY\\nPlease stop calling my wife a bimbo.\\n\\nGRACE\\nSorry. The paparazzi man and his totty.\\n\\nHAILEY\\nUh!\\n\\nADAM\\n(TO JIMMY)\\nWell? What were your movements?\\n\\nJIMMY\\n(INDICATING OSCAR)\\nWell, the same as his. We helped carry you in there. We didn't come back until the shots.\\n\\nGRACE\\nAh, but then what?\\n\\nJIMMY\\nWell, we.... we....\\n\\nHAILEY\\nWe watched him (ADAM) come back from the dead, and then we watched him (OSCAR) come back from the dead, and then we watched her and him (GRACE AND OSCAR) continue to try and kill each other, and then I fainted, and then we watched Monsieur Boniface quietly losing his mind.\\n\\nBONIFACE\\nYes, thank you. I haven't found it yet.\\n\\nADAM\\n(TO GRACE)\\nWell that hasn't proved anything. We're still no closer.\\n\\n( ... )\\n\\nGRACE\\nI think little Jimmy and his pretty partner can tell us.\\n\\nEVERYONE STARES AT THE PAIR\\n\\nBONIFACE\\nEh?\\n\\nOSCAR\\nWhat?\\n\\nJIMMY\\nUs?\\n\\nGRACE\\nYes, you, you pseudo paparazzi man. You clever pair of innocents. You're no journalist. She's no secretary. You're the Riviera jewel thieves, aren't you?\\n\\nHAILEY\\nUs?\\n\\nGRACE\\nYou think you can pull the wool over my eyes? Me, the expert on every convoluted film plot ever written? The star of half the crime melodramas ever made? I rumbled you two the moment you met here.\\n\\nBONIFACE\\nIs this true? You are the Riviera jewel thieves?\\n\\nJIMMY\\n(BASHFUL)\\nWell.... I suppose there's no point in denying it now.\\n\\nOSCAR\\nGood God!\\n\\nADAM\\nBloody hell!\\n\\n( ... )\\n\\nOSCAR\\n(POINTING AT ADAM)\\nIs he your lover, or isn't he your lover?\\n\\nGRACE\\nOf course he's not my lover.\\n\\nADAM\\nOf course I'm not her lover.\\n\\nOSCAR\\nHow do I know that?\\n\\nGRACE\\nHe blows the other way, you fool!\\n\\nOSCAR\\nWhat?\\n\\nGRACE\\nHe's gay. He's a poof. Aren't you, Adam?\\n\\nADAM\\nYeh.\\n\\nOSCAR\\nYou're gay?\\n\\nADAM\\nBent as a hairpin. But don't tell my fans.\\n\\n( ... )\\n\\nGRACE\\nWe're not really such a bad team, are we?\\n\\nOSCAR\\nNo. Oh, I'm relieved! I didn't really want to lose you.\\n\\nGRACE\\nOf course you didn't. Where else would you find a prima donna like me to brighten your life?\\n\\nADAM\\nExactly.\\n\\nGRACE\\nYou'd be bored to death without me to dramatise our affairs.\\n\\nOSCAR\\nAnd you'd be lost without me to manage your affairs.\\n\\nGRACE\\nOf course I would.\\n(THEY CLASP EACH OTHER)\\n\\nOSCAR\\nAhhh!\\n\\nGRACE\\nAhh!\\n\\nADAM\\n(CLAPPING)\\nHurrah! All friends again.\\n\"},{\"id\":\"syvolk341ae\",\"title\":\"Elf\",\"content\":\"# Act 1\\n## Scene 6\\n\\nBuddy: Hi. I'm Buddy the Elf and we're going to have fun together.\\n\\n> Jovie: Hi. I'm Jovie the elf and I seriously doubt it. Enjoying the view?\\n\\nBuddy: Yes. You're very pretty. Like a glittery angel. I'd like to stick you on top of the tree!\\n\\n> Jovie: Classy. You know what? I'm not a Christmas person, so dial down the elf speak, okay?\\n\\nBuddy: Uh oh. Sounds like someone needs to sing a Christmas Carol! Don't you know, the best way to spread Christmas cheer is singing loud for all to hear!\\n\\n> Jovie: I don't sing.\\n\\nBuddy: (singing) SOON YOU'LL BRING A SMILE TO EVERY PERSON YOU SEE\\n\\n> Jovie: I'm sparkle-twinkle-jolly-what?\\n\\nManager: Whatever turns your crank, Buddy.\\n\\n> Jovie: Good night.\\n\\nBuddy: Hey, wait a second. Would somebody like a hug?\\n\\n> Jovie: No, would somebody like a punch in the throat?\\n\\nBuddy: No.\\n\\n> Jovie: So, good night.\\n\\nBuddy: Wait. Do you... wanna eat food?\\n\\n> Jovie: Do I want to eat food?\\n\\nBuddy: Um-hmm. You know...\\n\\n> Jovie: Are you asking me out on a date?\\n\\nBuddy: Yes, right, that's it. A date!\\n\\n> Jovie: Oh, you don't want to go out with me.\\n\\nBuddy: Yes, I do!\\n\\n> Jovie: Why?\\n\\nBuddy: Well, because I like you. I feel really warm when I'm around you. And, um, my tongue swells up.\\n\\n> Jovie: Your tongue swells up?\\n\\nBuddy: Yeth, it doth. See?\\n\\n> Jovie: Well, it's weirdly nice that I make your tongue swell up, but I just don't see this date happening.\\n\\nBuddy: Oh, of course. I'm sure you already have a date tonight...(etc) I bet you have a different guy for breakfast every morning. It was dumb of me to ask.\\n\\n> Jovie: What the hell. I'm free Thursday.\\n\\nBuddy: Thursday? Thursday! Yesssss!!! This is going to be the best Thursday ever in the history of Thursdays!\\n\\n> Jovie: You know what? I find if you lower your expectations in life, you avoid a lot of disappointment. (She starts to leave and notices he isn't moving.) Don't you have a home to go to?\\n\\nBuddy: Sure. I have a home to go. A nice home, with a big bed. And walls and a ceiling and everything. I'm just going to stay here and put up a little more tinsel.\\n\\n> Jovie: Seriously? Okay. Well. Good night.\\n\\n# Act 1\\n## Scene 10\\n\\nBuddy: How did you like your dinner?\\n\\n> Jovie: Greasy souvlaki on a stick is not dinner.\\n\\nBuddy: But it's the world's best souvlaki...\\n\\n> Jovie: No. It's the world's crappiest souvlaki. (She drops it in the trash and apologizes to the vendor.) Sorry.\\n\\nVendor: No. Thank you for the feedback. I'll go home right now and change the sign.\\n\\n> Jovie: (to Buddy) Look, how about we just call it a night?\\n\\nBuddy: No! We've still got so much to do on our date. It's too early to take you home and get you into bed. Oh! How about dancing?\\n\\n> Jovie: Uh, no...\\n\\nBuddy: I'll go first! Ein zwei drei vier! (Gestures to Jovie) Take it, Jovie!\\n\\n> Jovie: I am so not going to take that.\\n\\nBuddy: Thank you. This one's a little flat.\\n\\n> Jovie: You are amazing on those things!\\n\\nBuddy: Well, I used to be in a band... Those were crazy, crazy days. Hey, did I tell you? You look miraculous.\\n\\n> Jovie: Miraculous, huh? Okay, well you look miraculous too. That elf getup made you look incredibly dorky.\\n\\nBuddy: Thanks!\\n\\n> Jovie: That wasn't a compli---\\n\\nBuddy: I know! It's the night before the night before Christmas. Let's do something Christmas-y!\\n\\n> Jovie: You want Christmas-y? Okay. Follow me!\\n\\nBuddy: Oh! Let's go skating!\\n\\n> Jovie: I don't skate.\\n\\nBuddy: I can teach you. I'm a real good skater. You have to be when you grow up at the North Pole.\\n\\n> Jovie: Stop. Let's make a pact. If you try to be less elf-y, I'll try to be less snarky.\\n\\nBuddy: Okay. I'd like it if you'd be less snarky.\\n\\n> Jovie: I came here last year too, my first Christmas in New York.\\n\\nBuddy: Oh, where'd you come from?\\n\\n> Jovie: L.A.\\n\\nBuddy: L.A.? Never heard of that place. I don't think Santa goes there.\\n\\n> Jovie: He doesn't. Christmases there are surreal. No snow.\\n\\nBuddy: No snow?!? That's the saddest thing I've ever heard.\\n\\n> Jovie: You know, when I was a kid I dreamed of having a snowy Christmas Eve dinner at Tavern on the Green.\\n\\nBuddy: You know what? We are going to have Christmas Eve Dinner at Tavern on the Green!\\n\\n> Jovie: I don't think so. For one thing, it's been closed for months. It just re-opened, now it's even harder to get in.\\n\\nBuddy: My dad can get us a table! He can do anything!\\n\\n> Jovie: Buddy, don't promise things you can't deliver.\\n\\nBuddy: Jovie, I will make your dream come true. I promise.\\n\\n> Jovie: Wow, I might actually have a real Christmas.\\n\\nBuddy: You see? You do have Christmas Spirit!\\n\\n> Jovie: I guess I do. A little.\\n\\nBuddy: Now you have to spread it around and remember the best way to spread Christmas cheer is singing loud for all to hear.\\n\\n> Jovie: I told you, I don't sing.\\n\\nBuddy: What do you mean, you don't sing?\\n\\n> Jovie: I mean I don't sing for anyone, at anytime, under any circumstances, and that includes birthdays, Bar Mitzvahs and especially Christmas. Okay?\\n\\nBuddy: (singing) COME ON, JOVIE, SINGING CAN BE EASY\\n\\n> Jovie: Please stop.\\n\\nBuddy: IT'S FUN, IT'S FREE AND BEST OF ALL IT'S...\\n\\n> Jovie: Totally cheesy?\\n\\nBuddy: AND MAKE IT SOUND PRETTY\\n\\n> Jovie: No.\\n\\nBuddy: BY SINGING LOUD FOR ALL TO HEAR\\n\\n> Jovie: People are staring\\n\\nBuddy: Come on, Jovie! Try it for me!\\n\\n> Jovie: (singing)  \\nJUST SING A CHRISTMAS SONG,  \\nIT'S LIKE MAGIC IF THINGS GO WRONG.  \\nJUST SPREAD SOME CHRISTMAS CHEER  \\nBY SINGING LOUD FOR ALL TO...  \\n\\n# Act 2\\n## Scene 2\\n\\nBuddy: Jovie! I know you are super mad right now. Wow. You look more miraculous than ever.\\n\\n> Jovie: And you look... seasonally appropriate.\\n\\nBuddy: Thanks!\\n\\n> Jovie: You are two and a half hours late.\\n\\nBuddy: I have a really good explanation.\\n\\n> Jovie: Go ahead.\\n\\nBuddy: I forgot about our date.\\n\\n> Jovie: That's your explanation? You forgot?\\n\\nBuddy: I remembered it eventually, but for a long time I forgot, which is why I'm late. Oh! Is this Tavern on the Green? With all the lights? Pretty.\\n\\n> Jovie: Yes, I'm sure some lucky couple had a wonderful evening sitting at our table.\\n\\nBuddy: No they didn't.\\n\\n> Jovie: Why not?\\n\\nBuddy: Because we didn't have a table. I was going to ask my Dad to get us on---\\n\\n> Jovie: But you forgot.\\n\\nBuddy: No. I remembered, but he got really mad at me for making it snow in his offic---\\n\\n> Jovie: Stop. Just. Stop. I can't take any more of your crazy stories.\\n\\nBuddy: But it's true! And, oh, Jovie, I am so, so sorry I ruined your Christmas dream.\\n\\n> Jovie: Forget it. It's my fault. I knew you couldn't get a table. But still, I got all dressed up and came here. And then an hour went by, then another hour and I waited. I didn't leave. Why? Because our date on Thursday was the only good time I've had in the last year and a half. How sad is that?\\n\\nBuddy: That is sad. But it's nice too.\\n\\n> Jovie: I just thought that if anyone could give me a real Christmas it would be you. \\\"Lower your expectations, so you don't get disappointed.\\\" I should have that tattooed on my butt.\\n\\nBuddy: Jovie I feel so bad about this, sick in my stomach, like a swallowed a zillion sticks of Juicy Fruit. The last thing in the whole world I wanted to do was hurt you.\\n\\n> Jovie: I don't want to talk about it anymore. I'm cold, and my feet are killing me in these heels...\\n\\nBuddy: Can I just give you a Christmas present?\\n\\n> Jovie: This is the worst possible tim---\\n\\nBuddy: Here. This is what New York City looks like when it snows. Shake it. Pretty, huh? Real snowflakes are smaller than buildings. Keep it, and look at it later when you're not furious. It's real special. I mean, I know you're not going to believe me, but Santa Claus gave it to me when I left the North Pole.\\n\\n> Jovie: Oh, Buddy. I so, so wish that were true. Goodbye.\\n\\n# Act 2\\n## Scene 6\\n\\nBuddy: ... And the best way to spread Christmas cheer is singing loud for all to hear! Everybody! Sing! Sing! Anybody? (Silence)\\n\\n> Jovie: (singing) JUST SING A CHRISTMAS SONG, IT'S LIKE MAGIC IF THINGS GO WRONG. JUST SPREAD SOME CHRISTMAS CHEER BY SINGING LOUD FOR ALL TO HEAR. (Speaking) Come on people! Get into it!\\n\\nBuddy: Jovie? You're here! I thought you were mad at me.\\n\\n> Jovie: I was, but then you made it snow!\\n\\n# Epilogue\\n\\nWalter: Shhh! Buddy! You'll wake the baby!\\n\\n> Jovie: It's okay, Papa Hobbs. The baby loves Buddy's singing!\\n\"},{\"id\":\"kpy5pfljos\",\"title\":\"Grease\",\"content\":\"# Act I\\n## Scene 1\\n\\nROGER: You mean your old lady dragged her carcass out of bed for ya?\\n\\nDOODY: Sure, She does it every year on the first day of school.\\n\\n> KENICKIE: Hey, where ya' at?\\n\\nROGER: Hey, Kenickie What's happening?\\n(KENICKIE enters.)\\n\\nDOODY: Hey, Kenickie, whatcha got in the bag? I'll trade ya half a sardine.\\n\\n> KENICKIE: Get outta here with that dog food. I ain't messin' up my stomach with none of that crud. (KENICKIE pulls a pack of Hostess Sno-Balls out of the bag and starts unwrapping it.)\\n\\nROGER: Hey, Kenicks, where were ya all summer?\\n\\n> KENICKIE: What are you, the F.B.I.?\\n\\nROGER: I was just askin'.\\n\\n> KENICKIE: I was workin'. Which is more than either of you two skids can say.\\n\\nROGER: Workin'! Yeah? Where?\\n\\n> KENICKIE: Luggin' boxes at Bargain City.\\n\\nROGER: Nice job!\\n> KENICKIE: Hey, crammit! I'm savin' up to get me some wheels. That's the only reason I took the job.\\n\\nROGER: You gettin' a car, Kenick?\\n\\nDOODY: Hey, cool! What kind?\\n\\n> KENICKIE: I don't know what kind yet, moron. But I got a name all picked out. \\\"Greased Lightning\\\"!\\n\\nROGER: (Putting him on.)\\nOh, nifty!\\n\\nDOODY: Yeah. Maybe you oughtta get a hamster instead.\\n(DOODY and ROGER laugh.)\\n\\n> KENICKIE: Go ahead, laugh it up. When I show up in that baby, you suckers'll be laughin' out the other end.\\n\\nROGER: Will we ever!\\n\\n(SONNY enters, with wraparound sunglasses. As he enters, he pulls a class schedule out of his pocket.)\\n\\n> KENICKIE: Hey, whattaya say, Sonny?\\n\\nSONNY: Son of a \\\"Bee.\\\" I got Old Lady Lynch for English again. She hates my guts.\\n\\nROGER: Nah, she's got the hots for ya, Sonny That's why she keeps puttin' ya back in her class.\\n\\n> KENICKIE: Yeah, she's just waitin' for ya to grow up.\\n\\nSONNY: Yeah, well, this year she's gonna wish she never seen me.\\n\\n> KENICKIE: Yeah? What are ya gonna do to her?\\n\\n---\\n\\nDOODY: Hey, ain't that Danny over there?\\n\\nSONNY: Where?\\n\\n> KENICKIE: Yeah! What's he doin' hangin' around the girls' gym entrance?\\n\\nROGER: Maybe he's hot for some chick!\\n\\nSONNY: One of those tramps we've seen around since kindergarten? Not quite. .\\n\\nDOODY: HEY, DANNY! WHATCHA DOIN7?\\n\\nROGER: That's good, Dood. Play it real cool.\\n\\n> KENICKIE: Aw leave him alone. Maybe he ain't gettin' any.\\n\\n---\\n\\nDOODY: Where ya been all summer, Danny?\\n\\nDANNY: Well, I spent a lot of time down at the beach,\\n\\n> KENICKIE: Hey, 'dja meet any new broads?\\n\\n---\\n\\nROGER: Aahh, come off it, Zuko, Ya got \\\"a little\\\", right?\\n\\nDANNY: Look, man. That's none of you guys' business. -\\n\\n> KENICKIE: Okay, if that's, the way you're gonna be\\n\\n### After Summer Nights\\n\\nROGER: Big knockers, huh? (She sounds like a knockout!)\\n\\nFRENCHY: Hey, nice talk, Rizzo!\\n\\n> KENICKIE: She Catholic?\\n\\nDOODY: Hey, you get all the \\\"neats\\\"!\\n\\nSANDY: Doesn't he go to Lake Forest Academy?\\n(Pink Ladies laugh)\\n\\n> KENICKIE: She doesn't go to Rydell, does she?\\n\\n## Scene 4: Street Corner\\n\\nSONNY: Hey, here comes that car we just hit? Let's make tracks! Ditch the evidence.\\n(Guys run, dropping hubcaps. SONNY tries to scoop them up as KENICKIE drives on in \\\"Greased lightning.\\\")\\n\\nDANNY: Hey, wait a minute — it's Kenickie!\\n\\n> KENICKIE: All right, put those things back on the car, dipstick!\\n\\nSONNY: Jeez, whatta grouch! We was only holdin' 'em for ya so nobody'd swipe 'em.\\n\\nDOODY: (Handing back dice.)\\nHey, where'dja get these cool dice?\\n\\nDANNY: Kenickie, whattaya doin' with this hunk-ah-junk, anyway?\\n\\n> KENICKIE: Whattaya mean? This is \\\"Greased Lightning\\\"!\\n(\\\"Whats\\\" and puzzled looks go up from Guys.)\\n\\nSONNY: What? You really expect to make out in this sardine can?\\n\\n> KENICKIE: Hey, get bent, LaTierri!\\n\\nROGER: Nice color, what is it? Candy Apple Primer?\\n\\n> KENICKIE: That's all right - wait till I give it a paint job and soup up the engine — she'll work like a champ!\\n\\nDANNY: (Looking at car and picking up mike.)\\nThe one and only Greased Lightning!\\n\\n### After Greased Lightning\\n\\nRIZZO: What is that thing?\\n\\n> KENICKIE: Hey, what took you so long?\\n\\nRIZZO: Never mind what took me so long. Is that your new custom convert?\\n\\n> KENICKIE: This is it! Ain't it cool?\\n\\nRIZZO: Yeah, it's about as cool as a Good Humor truck (an Ice-cream truck!)\\n\\n> KENICKIE: Okay, Rizzo, if that's how you feel, why don'tcha go back to the pajama party? Plenty of chicks would kiss my feet to ride around in this little number.\\n\\nDANNY: Whattaya talkin' about?\\n\\nRIZZO: Sandy Dumbrowski! Y'know ... Sandra Dee.\\n\\n> KENICKIE: Be cool, you guys.\\n(RIZZO immediately embraces him)\\n\\nDANNY: Hey, you better tell that to Rizzo!\\n(Siren sounds.)\\n\\n> KENICKIE: The fuzz! Hey, you guys better get ridda those hub-caps.\\n\\nDANNY: Whattaya mean, man? They're yours!\\n\\n> KENICKIE: Oh no, they're not.. I stole 'em.\\n(Guys throw hubcaps on car hood.)\\n\\n## Scene 6: the Park\\n\\nSONNY: Oh, yeah? There's some really neat yellow ones over by the drainage canal. C'mon, I'll show ya'!\\n(SONNY grabs SANDY and goes offstage.)\\n\\n> KENICKIE: Those ain’t leaves. They’re used balloons. (That ain't a drainage canal – it’s a broken sewer pipe!)\\n\\nRIZZO: (To DANNY)\\nSure, Zuko, every day now! Ya mean you ain't told 'em?\\n\\n> KENICKIE: Told us what?\\n\\nRIZZO: Oh, nothin'. Right, Zuko?\\n\\n> KENICKIE: Come off it, Rizzo. Whattaya' tryin' to do, make us think she's like you?\\n\\nRIZZO: What's that crack supposed to mean? I ain't heard you complainin'.\\n\\n> KENICKIE: That's 'cause ya been stuck to my face all night.\\n\\nDANNY: Hey, cool it, huh?\\n\\nRIZZO: Yeah, Kenickie, if you don't shut up you're gonna get a knuckle sandwich.\\n\\n> KENICKIE: Ohh, I'm really worried, scab!\\n\\nRIZZO: Well, he started it.\\n\\n> KENICKIE: God, what a yo-yo! Make one little joke and she goes tutti-fruitti\\n\\nSONNY: Hey, Kenickie, how 'bout givin' me a ride tomorrow, and I'll pick us up a couple ah broads at the dance.\\n\\nDANNY: With what? A meat hook?\\n\\n> KENICKIE: Nah, I got a blind date from 'cross town. I hear she's a real bombshell.\\n\\n\\n\\n# Act II\\n\\n# Scene 1\\n\\nPATTY: I never knew you were such a fabulous dancer, Danny. So sensuous and feline.\\n\\nDANNY: Huh? Yeah.\\n(Music tempo changes to CHA-CHA. KENICKIE and CHA- CHA DeGregorio enter.)\\n\\nCHA-CHA\\nGod, nice time to get here. Look, the joint's half empty already.\\n\\n> KENICKIE: Ahh, knock it off! Can I help it if my car wouidn't start?\\n\\nCHA-CHA\\nJeez, what crummy decorations!\\n\\n> KENICKIE: Where'd ya think you were goin', American Bandstand?\\n\\nCHA-CHA\\nWe had a sock-hop at St. Bernadette's once. The Sisters got real pumpkins and everything.\\n\\n> KENICKIE: Neat. They probably didn't have a bingo game that night.\\n(KENICKIE walks away from her and she trails behind him.)\\n\\nRIZZO: Hey, Kenickie, where ya been, the submarine races?\\n\\n> KENICKIE: Naa. I had to go to Egypt to pick up a date.\\n\\nRIZZO: You feel like dancin'?\\n\\n> KENICKIE: Crazy.\\n\\nDANNY: (Walking over to RIZZO and KENICKIE)\\nHey. Rizzo. I'm ready to dance with you now.\\n\\nRIZZO: Don't strain yourself... I'm dancin' with Kenickie\\n\\n> KENICKIE: That's alright, Zuko, you can have my date. (He yells.) Hey, Charlene! Come 'ere.\\n\\nCHA-CHA\\n(Walking over.)\\nYeah, whattaya want?\\n\\n> KENICKIE: How'dja like to dance this next one with Danny Zuko?\\n\\nVINCE: Only thing I wanna say before we wrap things up is that you kids at Rydell are the greatest!\\n\\n> KENICKIE: Friggin’ A!\\n\\n## Scene 2: Front of Burger Palace\\n\\n> KENICKIE: Hey, Sonny, what cracker-jack box ja' get that zip gun out of, anyway?\\n\\nDOODY: We gotta rumble with the Flaming Dukes.\\n\\nFRENCHY: No lie! How come?\\n\\n> KENICKIE: Remember that grungey broad I took to the dance?\\n\\nDOODY: (Helpfully.)\\nGodzilla!\\n(FRENCHY looks blank.)\\n\\n> DOODY and KENICKIE: \\\"One-two—cha-cha-cha!\\\" (They do imitation of CHA-CHA and EUGENE dancing. While KENICKIE imitates picking his nose.)\\n\\nFRENCHY: Oh!. Y'mean Cha-Cha Dee Garage-io ... the one Danny won the dance contest with?\\n\\nSONNY: Well, it turns out she goes steady with the leader of the Flaming Dukes. And, she told this guy Danny tried to put his hands all over her.\\n\\n> KENICKIE: If he did, he musta been makin' a bug collection for Biology.FRENCHY What's he doing in his underwear?\\n\\nDOODY: That's a track suit! Hi'ya, Danny\\n\\n> KENICKIE: Jeez, Zuko, where do you keep your \\\"Wheaties?\\\"\\n\\nSONNY: Hey, it's a good thing you're here. We're supposed to rumble the Dukes tonight!\\n\\nDANNY: (Alarmed.)\\nWhat time?\\n\\n> KENICKIE: Nine o'clock.\\n\\nDANNY: Nice play! I got field training till 9:30.\\n\\n> KENICKIE: Can't ya' sneak away, man?\\n\\nDANNY: Besides, what am I supposed to do, stomp on somebody's face with my gym shoes?\\n\\n> KENICKIE: Ahh, c'mon, Zuko, whattaya tryin' to prove with this track team crap!?\\n\\nSONNY: Neat guy, causes a ruckus and then he cuts out on us!\\n\\n> KENICKIE: Jeez, next thing y'know he'll be gettin' a crewcut!\\n\\nDOODY: He'd look neater with a flat top.\\n\\n> KENICKIE: C'mon, let's go eat.\\n\\nSONNY: Hey, Kenicks, you wanna split a super-burger?\\n\\n> KENICKIE: Yeah, All right.\\n\\n### After Beauty School Dropout\\n\\nSONNY: (Looking at his watch.)\\nHey man, it's almost five after... c'mon. let's split.\\n\\n> KENICKIE: Give em another ten minutes. Hey, what happened ta Rump?\\n\\nSONNY: Who cares about Dumbo. Who'da ever thought Zuko'd punk out on us.\\n\\n> KENICKIE: Nice rumble! A herd of Flaming Dukes against you, me and Howdy Doody.\\n\\nROGER: Hey, cram it moron. My old man made me help him paint the basement, I couldn't even find my bullwhip. I had to bust off an aerial.\\n\\nSONNY: Ha, whattaya expect to do with that thing?\\n\\n> KENICKIE: (Grabbing ROGER's antenna and imitating a newscaster.) This is Dennis James bringing you the play-by-play of Championship Gangfighting!\\n\\nROGER: (Grabbing antenna back.) Hey, listen, I'll take this over any of those tinker toys!\\n\\n> KENICKIE: Oh, yeah? O.K., Rump, how 'bout if I hit' ya over the head with that thing and then I hit ya over the head with my lead pipe and you can tell me which one hurts more — okay?\\n\\nROGER: Well, why don'tcha use that thing, then? You got enough rubber bands there to start three paper routes.\\n\\n> KENICKIE: (Grabbing DOODY's baseball bat.) Hey. Rump! C'mon, let's see ya try that again.\\n\\nROGER: What'sa matter, Kenicks? What happened to your big bad pipe? (They jokey for position.)\\n\\n> KENICKIE: Okay, Rump, how's about mooning the Flaming Dukes? Pants 'im!\\n\\n# Scene 4: Jan's Party\\n\\nSANDY: Don't put too many records on, Frenchy I'm going to leave in a couple of minutes.\\n\\n> KENICKIE: Aahh, come on! You ain't takin' your record player already! The party's just gettin' started.\\n\\nDOODY and ROGER: (sing a song)\\n EACH NIGHT I CRY MYSELF TO SLEEP THE GIRL I LOVE IS GONE FOR KEEPS. . . OOO-WA OOO-OOO-WA...\\n\\n(During the start of song, Marty whispers to Kenickie, who angrily goes over to RIZZO)\\n\\n> KENICKIE: (Loud.) Hey, Rizzo, I hear you're knocked up.\\n\\nRIZZO: (Glaring at MARTY)\\nYou do, huh? Boy, good news really travels fast!\\n\\n> KENICKIE: Hey, listen, why didn't you tell me?\\n\\nRIZZO: Don't worry about it, Kenickie. You don't even know the guy.\\n\\n> KENICKIE: Huh? Thanks a lot, kid. (He walks away, hurt, leaves the party.)\\n\\n## Scene 5: Inside Burger Palace\\n\\nSONNY: Nah, get me out on that field. I'm a better broadjumper than Zuko.\\n\\n> GUYS: (The guys laugh)\\n\\nPATTY: As if you didn't know... he quit the track team!\\n\\n> ALL the GUYS: Huh?\\n\\nROGER: What's a shamefully crass gesture?\\n\\nSONNY: He gave him \\\"the finger!\\\"\\n\\n> GUYS: (Guys crack up)\\n\\nDANNY: Hey, you guys!\\n\\n> KENICKIE: Hey, Zuko!\\n\"},{\"id\":\"o2ipjt3z55r\",\"title\":\"Hairspray\",\"content\":\"> ACT 1 \u003C\\n\\n.SCENE 1\\n\\nCORNY\\nHey there, Teenage Baltimore! Don't change the channel! 'Cause it's time for the Corny Collins Show! Brought to you by Ultra Clutch Hairspray! For hair that holds up even in a NASA wind tunnel!\\n\\nEvery afternoon\\nWhen the clock strikes four\\nA crazy bunch of kids\\nCrash through that door\\n\\nThey throw off their coats\\nAnd leave the squares behind\\nAnd then they shake it,\\nShake it, shake it\\nLike they're losing their mind\\nYou'll never see them frown\\n'Cause they're\\nThe nicest kids in town\\n\\nEvery afternoon\\nYou turn your TV on\\n\\nAnd we know you\\nTurn the sound up\\nWhen your parents are gone\\n\\nAnd then you\\nTwist and shout\\nFor your favorite star\\n\\nAnd once you've\\nPracticed every step\\nThat's in your repertoire\\nYou better come on down\\nAnd meet the\\nNicest kids in town\\n\\n...\\n\\nEDNA\\nDon't be silly, it ain't colored. The TVs black and white.\\n\\nCORNY\\nNice white kids\\nWho like to lead the way\\nAnd once a month\\nWe have our Negro day!\\nAnd I'm the man\\nWho keeps it spinning round\\nMr. Corny Collins\\nWith the latest, greatest\\nBaltimore sound!\\n\\nSo every afternoon\\nDropping every thing\\n\\nWho needs to read and write\\nWhen you can dance and sing?\\n\\nForget about your algebra\\nAnd calculus\\nYou can always do your homework\\nOn the morning bus\\nCan't tell a verb from a noun\\nThey're the nicest kids in town\\n\\nCORNY & KIDS\\nRoll Call!\\n\\nEDNA\\nTurn that racket down. I'm trying to iron in here.\\n\\nGIRLS\\n(scream)\\nAHH\\n\\nCORNY\\nSo, every night you're shaking\\nAs you lie in bed\\n\\nAnd the bass and drums\\nAre pounding in your head\\nWho cares about sleep\\nWhen you can snooze in school?\\n\\nThey'll never get to college\\nBut they sure look cool\\n\\nDon't need a cap and gown\\n'Cause they're the\\nNicest kids in town\\n\\nThey're the\\nNicest, nicest\\nThey're the\\nNicest, nicest\\nThey're the\\nSugar and spice-est, the Nicest Kids In...\\nKids in Town!\\n\\nCORNY\\nYeah! And that was our new dance of the week — the \\\"Stricken Chicken.\\\" We'll be right back.\\n\\n...\\n\\nVELMA\\nAnd you, Mr. Collins! None of that Detroit sound today. You have something against Connie Francis?\\n\\nCORNY\\nThe kids are just over the moon for rhythm and blues, Velma. They can't get enough.\\n\\n...\\n\\nVELMA\\nAh, ah, ah! None of that! Save your personal lives for the camera! And we're back in five... four... three...\\n\\nThe lights change to indicate we're back on the air\\n\\nCORNY\\nNow don't forget, guys and Gidgets — our very first primetime spectacular is coming up on June 6th. We'll be live at Baltimore's brand-new Eventorium broadcasting nationwide! Talent scouts will be on hand from all of the major record labels, and sponsoring the event will be none other than our own ULTRA CLUTCH HAIRSPRAY. So, let's give a great big fawning Baltimore salute to the President of Ultra Clutch, Harriman F. Spritzer.\\n\\nSPRITZER\\nUltra Clutch is happy to bring you fine youngsters to national attention.\\n\\nALL\\nOur big break!\\n\\nCORNY\\nAlso, live on the special, we'll be crowning your choice for Miss Teenage Hairspray 1962!\\n\\n...\\n\\nAMBER\\nHey, gang, don't forget to watch mom and me next Thursday on mother daughter day. And I want to be your Miss Teenage Hairspray. Remember, a vote for me from you is a vote for me.\\n\\nCORNY\\nWhat an unexpected ad lib, Amber. And it speaking of expecting the unexpected, our own a fun loving, freewheeling Brenda will be taking a little leave of absence from the show. How long will you be gone, Brenda?\\n\\nBRENDA\\nNine months.\\n\\nCORNY\\nSo, it seems we'll have an opening for a girl who is just as fun-loving, but maybe not quite as freewheeling. Wanna be one of the nicest kids in town? Cut school tomorrow and come down to station WZZT to audition!\\n\\n.SCENE 5 - THE MADISON\\n\\nPatterson Park High School gymnasium. Corny takes the mic.\\n\\nCORNY\\nHey, there, sophomores and sophomores at heart. I'm honored to be your guest DJ here at PPHS. So with no further a do-do, let's do-do some dancing.\\n(music starts)\\nIt's the hottest dance around and it was born right here in Baltimore. What's it called kids?\\n\\nSTUDENTS\\nThe Madison!\\n\\nCORNY\\nAnd where'd you see it first?\\n\\nSTUDENTS\\nThe Corny Collins Show!\\n\\nCORNY\\nLet's form to big strong lines — it's Madison time! Go!\\n\\n...\\n\\nSEAWEED\\nYou keep your eye on Corny. This could be your big chance.\\n\\nTRACY\\nYou better keep an eye on me.\\n\\nCORNY\\nNow when I say \\\"Hit it,\\\" show me a big, bad Baltimore Box...... hit it!\\n\\nLITTLE INEZ\\nHow come we always have to dance in the back?\\n\\nSEAWEED\\nI don't know. There's them and there's us. That's just the way it is.\\n\\nCORNY\\nWhen I say \\\"hit it,\\\" take it to the basket like Wilt the Stilt......hit it!\\n(to Amber)\\nAmber, who's your friend? She's like a breath of fresh, mountain air.\\n\\nAMBER\\nYou got the Mountain part right. Oink-oink.\\n\\nCORNY\\nNow when I say \\\"hit it,\\\" let's take a drive down Druid Hill....hit it! Hang a right....feed the monkey.....he's in the back seat.\\n\\nLINK\\nHey, little darlin'. Haven't we met somewhere?\\n\\nTRACY\\nOhmigod, Link Larkin just spoke to me. I'll never wash this ear again.\\n\\nCORNY\\nWhen I say \\\"hit it,\\\" let's make like Jackie Gleason — hommina, hommina, hommina....hit it!\\n\\nALL\\nAnd away we go!\\n\\nTRACY\\nHi, Corny!\\n\\nCORNY\\nHey, cupcake. What's your name?\\n\\nTRACY\\nI'm Tracy Turnblad.\\n\\nCORNY\\nWhat else have you got hiding in those Buster Browns?\\n\\n...\\n\\nAMBER\\nEverybody stop liking her!!!!\\n\\nCORNY\\nOK everybody, let's take it home. Crazy!\\n\\nThe kids do the Madison\\n\\nCORNY\\nAnd that, Baltimorians, is how we do the Madison.\\n\\n.SCENE 6 - SUCCESS\\n\\n.NICEST KIDS REPRISE\\n\\nKIDS\\nOh - oo - oo... Hoot hoot hoot hoo-oot\\n\\nCORNY\\nHey there teenage Baltimore. You're just in time for the Corny Collins Show!\\n\\nSPRITZER\\nBrought to you by Ultra Clutch!\\n\\nCORNY\\nAnd it tastes good too. Today's jam packed edition will feature Link Larkin singing a special request Top 40 hit \\\"It Takes Two.\\\" So, let the party begin!\\n\\n...\\n\\nTRACY\\nAnd I'm Tracy!\\n\\nCOUNCIL MEMBERS\\nWhoo!\\n\\nCORNY & KIDS\\nSo, every night you're shaking\\nAs you lie in bed\\n\\nAnd the bass and drums\\nAre pounding in your head\\n\\nCORNY\\nWho cares about sleep\\nWhen you can snooze in school?\\n\\nThey'll never get to college\\nBut they sure look cool\\n\\nDon't need a cap and gown\\n'Cause they're the\\nNicest kids in town\\n\\nThey're the\\nNicest, nicest\\nThey're the\\nNicest, nicest\\nThey're the\\nSugar and spice-est, the Nicest Kids In...\\nKids in Town!\\n\\nCORNY\\nYeah! And that was our dance of the week — \\\"Peyton Place After Midnight,\\\" introduced to you by our brand-new Council member, Miss Tracy Turnblad.\\n\\n...\\n\\nEDNA\\nShe can't hear you.\\n(the phone rings and she answers it.)\\nHello?... Yes. This is her childhood home. No I'm not her father.\\n\\nCORNY\\nSo let's wave a wistful bye-bye to Brenda — see you next year.\\n\\nCOUNCIL MEMBERS\\nAwww...\\n\\nCORNY\\n...and inaugurate the newest member of our Council, Tracy Turnblad! Cozy up to old Corny and tell us about yourself, Trrrrace.\\n\\nTRACY\\nWell, I go to Patterson Park High, I watch your show, and do absolutely nothing else.\\n(all applaud and cheer)\\nBut someday I hope to be the first woman president of the world or a Rockette. You got to think big to be big!\\n\\nCORNY\\nAnd if you were president, what would your first official act be?\\n\\nTRACY\\nWell, I'd make every day Negro Day!\\n\\nVELMA & SPRITZER\\nAaaaaiiieeeeeee!!!!!!\\n\\nCORNY\\nI read you like tomorrow's headlines, Trace! What do you say, kids? Looks like we might just have a hot new candidate for Miss Teenage Hairspray.\\n\\nAMBER\\n(grabbing the mic)\\nno, she can't be miss hairspray! She's the before in the Metrecal diet ad, and I'm the after, and afters always win!\\n\\nCORNY\\nAmber, what the comedian!\\n(bonks Amber on the head)\\nSo, Tracy, tell us true, how would you like Link Larkin to sing a song just for you?\\n\\nAMBER\\n(grabbing the mic)\\nNo! He can't because everyone knows that whenever he sings, he sings to me, he's completely involved with me, see?\\n\\nCORNY\\nRight. So, Tracy, tell us true, how would you like Link Larkin to sing a song just for you?\\n\\nTRACY\\nWould I? Would I?\\n\\nAMBER\\n(grabbing the mic)\\nYou people are ignoring the laws of nature!\\n\\nCORNY\\nLink Larkin, our own budding Elvis, will now sing to the equally blooming Tracy Turnblad his version of this week's Top 40 hit, \\\"It Takes Two.\\\"\\n\\n...\\n\\nSPRITZER\\nMrs. Von Tussle, Negro Day everyday? That chubby communist girl and kissing on the mouth with possibly parted lips... I assure you, controversy is not what Ultra Clutch wishes to promote.\\n\\nCORNY\\nNegroes and chubby girls buy hairspray, too, Mr. Spritzer.\\n\\nSPRITZER\\nMrs. Von Tussle, how do you plan to handle this?\\n\\nVELMA\\nI plan to start by firing him!\\n\\nCORNY\\nYou can't fire Corny Collins from The Corny Collings Show.\\n\\nVELMA\\nWhy not? They do it all the time on Lassie!\\n\\nCORNY\\nMr. Spritzer, to keep your audience, you got to keep up with the times.\\n\\nVELMA\\nThis show's fine the way it is.\\n\\nCORNY\\nBringing Tracy on is just beginning. I've got terrific ideas for updating the show.\\n\\nSPRITZER\\nI'm getting one of my sick headaches. Is there a place where I might lie down?\\n\\nVELMA\\nThere's a bed in my office.\\n(Spritzer leaves)\\nSo you've got ideas, do you? And going behind my back to put this no talent Commie on the show is one of them?\\n\\nCORNY\\nDamn right, Velma. It's time we put kids on the show who looks like the kids who watch the show.\\n\\nVELMA\\nNot while I'm producing it.\\n\\nCORNY\\nI was thinking it might be time to change that, too.\\n\\nVELMA\\nAre you threatening me, Collins?\\n\\nCORNY\\nAw, you know me, Velma! On the other hand, I could always take the show to Channel 11.\\n(Corny exits laughing)\\n\\n> ACT 2 \u003C\\n\\n.SCENE 5 - MISS TEENAGE HAIRSPRAY\\n\\nDrum Roll... Corny appears on stage\\n\\nCORNY\\nAnd now, live, from the certified up-to-code Baltimore Eventorium... For the first time ever on nationwide television... it's The Corny Collins Spectacular...\\n\\nGIRLS\\nHe's Corny!\\n\\nCORNY\\nBrought to you by Ultra Clutch Hairspray!\\n\\nWhat gives a girl\\nPower and punch?\\nIs it a charm, is it poise?\\nNo, it's hairspray!\\n\\nWhat gets a gal\\nAsked out to lunch\\nIs it brains, is it dough?\\nNo, it's hairspray\\n\\nIf you take a ride\\nWith no can at to your side\\nThen your flip will be gone with the wind\\n\\nBut if you spray it and lock it,\\nYou can take off in a rocket\\nAnd in outer space\\nEach hair will be in place\\n\\nWhy take a chance\\nWhen you get up and dance?\\nIf you twist, I insist\\nYou use hairspray\\n\\nAnd tell your mother\\nHer head she should smother\\nWith \\\"Ultra-Clutch\\\" faithfully\\n\\nSo if you're a redhead, a blond or brunette\\nJust take my advice\\nAnd you might just get\\n\\nThe only thing better than hairspray\\nThat's me!\\n\\nForget the milk man\\nThe only thing better than hairspray\\nThat's me!\\n\\nENSEMBLE\\nAh Ah Ah Ah...\\n\\nCORNY & ENSEMBLE\\nAh, ah, ah, ah, ah, ah, ah\\nWhat makes a man\\nReach out and touch\\nUltra clutch!\\nSo if you're a redhead, a blonde or brunette\\n\\nCORNY\\nJust take my advice\\nAnd you might just get\\n\\nThe only thing better than hairspray\\nThat's me!\\n\\nGIRLS\\nHe's Corny Collins!\\n\\nCORNY\\nThe only thing better than hairspray\\nThat's me\\n\\nCOUNCILLETTES\\nSka-doo-dl-e-ya-do-wah\\n\\nCORNY & THE COUNCILLETTES\\nSka-doo-dl-e-doo-wah-do-wah\\n\\nCORNY\\n\\\"Hey baby, you look like you could use a stiff one!\\\"\\n\\n...\\n\\nVELMA\\nGet out! And coming back to Corny on camera one in 3...2...\\n\\nCORNY\\nAnd now for the talent portion of the competition where the frontrunner gals present a dance of their own creation.\\n(looking at the scoreboard)\\nPresently, it appears Amber Von Tussle and Tracy Turnblad are neck and neck. But since, according to the latest police bulletins, Miss Turnblad is still at large...\\n\\nAMBER\\nAt VERY large.\\n\\nCORNY\\n...our Miss Hairspray might just be a foregone conclusion. Still, our rules say contestants have to dance for it. Are you ready, Amber?\\n\\n...\\n\\nAMBER\\nThank you ladies, gentlemen and kids. I'm now ready to consume the title of Miss Teenage Hairspray.\\n\\nCorny leads Spritzer on. Spritzer carries the crown and bouquet.\\n\\nCORNY\\nJust to be sure, I think we'd better check the board.\\n\\nSPRITZER\\nCould we please see the tally?\\n\\nall turn to the board and amber wins by a few votes\\n\\nSPRITZER\\nYes, Amber Von Tussle just squeaks in as the winner.\\n\\nAMBER\\nWhat did I tell you? Give me the crown, give me the flowers, and everybody start bowing!\\n\\nTRACY\\nNot so fast, Amber. Look who's coming in the front door.\\n\\nCORNY\\nRight on schedule! I mean, I know nothing about this complex plan. Ladies and gentlemen, I give you the never to be counted out Tracy Turnblad.\\n\\n...\\n\\n.AFTER: YOU CAN'T STOP THE BEAT\\n\\napplause\\n\\nCORNY\\nEveryone, look... Look at the scoreboard!\\n(all look)\\nTracy Turnblad, I declare you Miss Teenage Hairspray 1962!\\n\\n...\\n\\nTRACY\\nOf course you, Link. But I also want a graduate degree in Musicology with a minor in the ethnic studies. And if there's something else I'd like to say - The Corny Collins Show is now and forever more officially integrated!\\n(Cheers fill the room)\\n\\nCORNY\\nAmerica look up! Here's history right before your eyes. Television will never be the same.\\n\\n...\\n\\nPRUDY\\nAnd you look so happy. I can't say it's what I want, but if this fine looking cat-like black boy is responsible for the light in your eyes, then how could I object?\\n\\nCORNY\\nLive television - there's nothing like it.\\n\"},{\"id\":\"ohlp321x95f\",\"title\":\"MusicManHaroldHill\",\"content\":\"## Scene 1\\n\\nCharlie: ... Even the great professor Harold Hill wouldn't try to sell them neck bowed Hawkeyes out here.\\n\\nConductor: Boart!\\n\\n>Harold: Gentlemen, you intrigue me. I think I'll have to give Iowa a try\\n\\n\\n## Scene 2\\n\\n### After Iowa Stubborn\\n\\n>Harold: Ah, Mr. Squires? Yes, I'm interested in a rig for Sunday, if you could accommodate me.\\n\\n\\nMarcellus: Hey, Gregory!\\n\\n>Harold: Marcellus!\\n\\nMarcellus: You old son of a gun! What in --\\n\\n>Harold: Sh — sh — shhh.\\n\\nMarcellus: But Greg—\\n\\n>Harold: Professor Hill's the name — Harold Hill.\\n\\nMarcellus: But Greg, what are you doing here? Whyn't you let me know you was comin'?\\n\\n>Harold: I didn't know I was myself. Besides how could I know you'd end up in a little tank town like this? You were a pretty big slicker when you were in business with me.\\n\\nMarcellus: Too many close shaves the way you work. Besides I got me a nice comfortable girl — Ethel Toffelmier — boss's niece.\\n\\n>Harold: Gone legitimate huh? I knew you'd come to no good.\\n\\nMarcellus: What's the new pitch?\\n\\n>Harold: (Pantomimes conducting)\\n\\nMarcellus: You're not back in the band business! I heard you was in steam automobiles.\\n\\n>Harold: I was.\\n\\nMarcellus: What happened?\\n\\n>Harold: Somebody actually invented one.\\n\\nMarcellus: No!\\n\\n>Harold: Now give me the lowdown here, Marce.\\n\\nMarcellus: You'll never get anywhere [...] music teacher who'll expose you before you get your grip unpacked.\\n\\n>Harold: Male or female?\\n\\nMarcellus: The music teacher? She's the librarian — female.\\n\\n>Harold: Perfect! That's what I wanted to hear. If she passes by point her out to me.\\n\\nMarcellus: I will. How are you gonna start the pitch?\\n\\n>Harold: Same old way. Keep that music teacher off balance — and then my next step will be to get your town out of the serious trouble it's in.\\n\\nMarcellus: River City isn't in any trouble.\\n\\n>Harold: Then I'll have to create some. I have to create a desperate need for a Boys' Band. You remember — Now what's new around here. What can I use?\\n\\nMarcellus: Nothin' — except the Bullard parlor's just put in a new pool table.\\n\\n>Harold: They never had a pool table here before?\\n\\nMarcellus: No — only billiards.\\n\\n>Harold: That'll do. (Puts down his suitcase) See you later, Marce — and don't forget — music teacher. (Pantomimes piano playing)\\n\\nMarcellus: Music teacher.\\n\\n>Harold: Ah — you're Mr. Dunlop.\\n\\nEwart: Yep.\\n\\n>Harold: Either you are closing your eyes to a situation you do not wish to acknowledge or you are unaware of the caliber of disaster indicated by the presence of a pool table in your community.\\n\\n### During Trouble\\n\\n>Harold: Mothers of River City! Heed the warning before it's too late! Watch for the tell-tale signs of corruption! The moment your son leaves the house does he rebuckle his knickerbockers below the knee? Is there a nicotine stain on his index finger? A dime novel hidden in the corn crib? Is he memorizing jokes out of Captain Billy's Whiz Bang? Are certain words creeping into his conversation? Words like \\\"swell\\\" and \\\"so's your old man\\\"? If so my friends —\\n\\n## Scene 3 (right after Trouble)\\n\\n>Harold: Did you drop your —\\n\\nMarian: No!\\n\\n>Harold: Didn't I meet you in —\\n\\nMarian: No!\\n\\n>Harold: I will only be in town a short while —\\n\\n## Scene 5: Gymnasium\\n\\nMayor Shinn: Will you members of the school board stop bickerin' in public?\\n\\nOlin: All in the world I said was —\\n\\nMayor Shinn: Never mind! Four score —\\n\\n>Harold: We heard there's a pool table in town.\\n\\n\\nMan 2: We don't want any more exercises till we get this pool table matter settled!\\n\\n>Harold: Let's protect our children. (Crowd reacts) Resist sin and corruption. (Crowd reacts) Smite that devil and keep our young boys pure. (Appearing at the podium) Friends...\\n\\n### during Trouble Reprise\\n\\n>Harold: And that band's gonna be in uniform! Johnny, Willy, Teddy, Fred! And you'll see the glitter of crashing Cymbals. And you'll hear the thunder of rolling Drums; the shimmer of trumpets — Tantara! And you'll feel something akin to the electric thrill I once enjoyed when Gilmore, (Slam) Liberatti, (Slam) Pat Conway, (Slam) The Great Creatore, (Slam) W.C. Handy, (Slam) and John Philip Sousa all came to town on the very same historic day.\\n\\n\\nMayor Shinn: (exiting) Men, I want that spellbinder' credentials.\\n\\n>Harold: Constable, I'll be responsible for the boy.\\n\\nConst: You don't know this kid — he's tough, and he's got his gang waitin' outside.\\n\\n>Harold: Oh, I'll be careful. Tommy, like to talk to you about the band.\\n\\nTommy: Aw gee, Professor, that's for the little kids.\\n\\n>Harold: I'm not talking about you playing in the band. You're mechanically minded, aren't you? Ever do anything with perpetual motion?\\n\\nTommy: Nearly had it a couple times.\\n\\n>Harold: You did? You're my man! Do you realize that nobody has ever invented a music-holder for a marchin piccolo player? (Holds arms in playing position) No place to hang the music.\\n\\nTommy: Jeely Kly! Wonder where I could get some wire from.\\n\\n>Harold: Look in your cellar, that's where people keep wire. (Tommy starts tearing out. The constable makes a move, Harold restrains him.) Oh, Tommy!\\n\\nTommy: Yessir?\\n\\n>Harold: Now Constable, I'll show you how to break up a gang. Oh young lady. Oh miss — what's your name?\\n\\nZaneeta: Zaneeta. I didn't have any idea you was beckoning to me. Ye Gods.\\n\\n>Harold: Do you know Tommy Djilas?\\n\\nZaneeta: Well, I —\\n\\n>Harold: Tommy, this is Zaneeta. Escort the young lady home.\\n\\nZaneeta: Only excepting I'm not going home. I have to go to the Liberry. Ye Gods.\\n\\n>Harold: Then escort the young lady home by way of the library — (Takes out coins) by way of the candy kitchen.\\n\\nTommy: Yes sir. Do I hafta?\\n\\n>Harold: You hafta.\\n\\nTommy: Yes sir.\\n\\nZaneeta: Ye Gods.\\n\\nConst: Professor, you're a bright young fellow. You made a couple mistakes, though.\\n\\n>Harold: Oh?\\n\\nConst: The Mayor happens to own the Billiard Parlor and that new pool table.\\n\\n>Harold: Oh. What was my other mistake?\\n\\n\\nJacey: Make him put up a bond!\\n\\n>Harold: What am I hearing? (Pitch pipe) Say — ICE CREEEEEEM\\n\\nOlin: Ice Cream, but I don't sing young man, if that's what you're —\\n\\n>Harold: All right, talk then. (Low) Down here!\\n\\nOlin: Ice Cream.\\n\\n>Harold: Talk slow!\\n\\nOlin: ICE CREEEEEM\\n\\n>Harold: See? Singing is only sustained talking. NOW YOUUUU.\\n\\nOliver: ICE CREEEEM.\\n\\n>Harold: NOW YOUUUU. RIGHT HEEEER.\\n\\nEwart: ICE CREEEEEM.\\n\\n>Harold: (Points skyward to Jacey) Now you, sir!\\n\\nJacey: ICE CREEEEEEEEEMMMMMM.\\n\\n>Harold: Ladies, from now on you'll never see one of those men without the other three.\\n\\nEulalie: Oh, Professor, you're wrong! Why they've hated each other for fifteen years.\\n\\nMen: ICE CREAM. ICE CREAM. ICE CREAM.\\n\\n>Harold: (pointing at quartet) HOW CAN THERE BE —\\n\\n## Top of Scene 6\\n\\n>Harold: I don't suppose you live alone, or anything?\\n\\nMarian: No!\\n\\n>Harold: I've got some wonderful caramels over't the hotel if you'd —\\n\\nMarian: Mister Hill.\\n\\n>Harold: Professor Hill.\\n\\nMarian: Professor of what? At what college do they give a degree for annoying women on the street like a Saturday night rowdy at a public dance hall?\\n\\n>Harold: Oh I wouldn't know about that. I'm a conservatory man myself. Gary, Indiana Gold medal Class of '05.\\n\\nMarian: [...] which may very well give me some interesting information about you.\\n\\nMarcellus: Hey, Gregory!\\n\\n>Harold: Oh hi, Marcellus. And don't call me Greg.\\n\\nMarcellus: How'd you make out with the music teacher?\\n\\n>Harold: Scrumptious. Ate out of my hand the minute I tipped my hat.\\n\\nMarcellus: She did! [...] Just like when you used to imitate that band-concert fellow back in Joplin.\\n\\n>Harold: Yeah! (Pantomimes conducting) Aw, kid stuff. I'm in rare form these days, son. Just you keep your eyes on me for the next four weeks.\\n\\nMarcellus: Four weeks! It only used to take ten days for the instruments to arrive.\\n\\n>Harold: It still does. But it takes four weeks for the uniforms.\\n\\nMarcellus: Oh no, Greg! You haven't added uniforms!!???\\n\\n>Harold: Uniforms and instruction books.\\n\\nMarcellus: Instruction books! But you can't pass yourself off as a music professor — I mean not for any four weeks.\\n\\n>Harold: (Ruefully) Marce —\\n\\nMarcellus: But you don't know one note from another.\\n\\n>Harold: I have a revolutionary new method called the Think System where you don't bother with notes.\\n\\nMarcellus: But in four weeks the people will want to hear the music! You'll have to lead a band.\\n\\n>Harold: When the uniforms arrive they forget everything else — at least long enough for me to collect and leave. Oh this is a refined operation, son, and I've got it timed right down to the last wave of the brakeman's hands on the last train out'a town. And now, Mr. Washburn, if you'll excuse me —\\n\\nMarcellus: Gonna line yourself up a little canoodlin' huh? Say, I could fix you up with Ethel's sister — lovely girl — teaches Sunday school —\\n\\n>Harold: No wide-eyed, eager wholesome innocent Sunday School teacher for me. That kinda girl spins webs no spider ever — listen boy —\\n\\n### The Sadder But Wiser Girl\\n\\n\\nEulalie: Oh, I couldn't say. I could not say. Oh no. I could not say, at this time. My husband will wish to investigate, I'm sure. And naturally I'm reticent. Oh yes, I'm reticent.\\n\\n>Harold: Of course, Mrs. Shinn, I understand. But you see, part of my music plans include a committee on the dance and — no wait — wait! Do that again, Mrs. Shinn! Your foot! The way you raised it, just now!\\n\\nEulalie: Oh. Well I have a bunion there that bothers —\\n\\n>Harold: Ohhh what grace! What natural flow of rhythm! What expression of line and movement!\\n\\nEulalie: Mr. Hill.\\n\\n>Harold: You must accept the chairmanship of the Ladies Auxiliary for the Classic dance, mustn't she, ladies?\\n\\nWomen: Oh yes! Please! You must Eulalie.\\n\\n>Harold: Every move you make, Mrs. Shinn, bespeaks Del Sarte. Will you — will you? Say yes, Mrs. Shinn!\\n\\nEulalie: Eulalie Mackecknie Shinn — ah — well! I — ah — that is — Dancing! Well!\\n\\n>Harold: Then you accept?\\n\\nEulalie: Yes indeed! And I would like to say —\\n\\n>Harold: Thank you. Now the young lady who plays the piano — Marian Paroo, I believe? (Ladies gasp) After all, she is the librarian.\\n\\n### Pick a Little\\n\\n\\nMaud: [...] she advocates dirty books.\\n\\n>Harold: Dirty books!\\n\\n\\nEulalie: [...] who never had a friend in town till she came — old Miser Madison.\\n\\n>Harold: (Puzzled) Miser Madison. Madison Gymnasium, Madison Picknic Park, Madison Hospital — that Miser Madison?\\n\\nMaud: Exactly. Who'd he think he was anyway?\\n\\n>Harold: Well I should say. Show off. Gave the town the library too, didn't he?\\n\\n\\nJacey: Just a minute here! We need your credentials.\\n\\n>Harold: Yes, of course. I have just what you want over at the Hotel. Come with me. (As Quartet starts to follow, to Ladies:) Goodnight ladies. (To Quartet:) GOODNIGHT LADIES.\\n\\n\\n## Scene 7: Song 18: Marian the Librarian\\n\\n>Harold: It's all right — I know everything and it doesn't make any difference.\\n\\nMarian: What are you talking about?\\n\\n>Harold: You were probably very young — any one can make a mistake —\\n\\nMarian: What —\\n\\n>Harold: No apologies — no explanations, please. I'll only be in town a short time and — (Chuckles) — the sadder, but wiser girl for me.\\n\\nMarian: Will you please make your selection and leave.\\n\\n>Harold: I have.\\n\\nMarian: Well? What do you want to take out?\\n\\n>Harold: (Loudly) The librarian.\\n\\nMarian: Quiet please.\\n\\n>Harold: (Whispering) The librarian. You're not listening, Marian. (Takes a paper bag out of pocket) Look! (Sings) MAAAAAARIAN. (Speaks) Marbles. Six Steele's, eight aggies, a dozen peewees and one big glassie with an American flag in the middle. I think I'll drop 'em.\\n\\nMarian: No!\\n\\n>Harold: Shh! (Sings) MADAM LIBRARIAN [...]\\n\\n### Near end of librarian song\\n\\n>Harold: The Ladies' Dance Committee meets Tuesday nights. Marshmallow? (Sings) MADAM LIBRARIAN.\\n\\n## Scene 8\\n\\n>Harold: Well Tommy we've had a pretty good morning. Eleven sales out of twelve tries. Tell you what — It's almost noon. You better go home and get some dinner. I'll try a couple by myself.\\n\\nTommy: G'bye, Professor.\\n\\n>Harold: Thanks, Tommy.\\n\\n.SCENE 9\\n\\nMAYOR SHINN\\nJust a minute here. Are you soliciting? You haven't got a license.\\n\\nHAROLD\\nWhy no, Mayor Shinn, I collect doorbells. This particular specimen has an unusual tone quality that —\\n\\nMAYOR SHINN\\nFlattery will not avail you. Soliciting is statutory in this county — malfeasance without a permit. Why haven't you been down't City Hall with your references?\\n\\nHAROLD\\nJust missed you I — Mr. Mayor! Your hand — oh no!\\n\\nMAYOR SHINN\\nWhat, what —\\n\\nHAROLD\\nThat spread of the little finger! It's hereditary!\\n\\nMAYOR SHINN\\nOh it is — what does that mean?\\n\\nHAROLD\\nIt means that your son's little finger is perfectly situated to operate the spit valve on a B-flat Flugel Horn!\\n\\nMAYOR SHINN\\nIs that good?\\n\\nHAROLD\\nGood! It means that America has at last produced an artist who can flugel the minute waltz in 50 seconds.\\n\\nMAYOR SHINN\\nHow could I get one of those horns?\\n\\nHAROLD\\nSign here, Mr. Mayor. That'll be seventeen dollars import fee.\\n\\nMAYOR SHINN\\nYes sir. Just think […] you be down’t city Hall with your By God papers at three o’clock.\\n\\nHAROLD\\nYou mean this afternoon?\\n\\nMAYOR SHINN\\nI couldn’t make myself any plainer if I’se a Quaker on his day off.\\n\\n.SCENE 10\\n\\nHAROLD\\nMrs. Paroo do you realize you have the facial characteristics of a Cornet virtuoso?\\n\\nMRS. PAROO\\nI don’t know if I understand you entirely, Professor.\\n\\nHAROLD\\nIf your boy has that same firm chin, and those splendid cheek muscles — By George! Not that he could ever be really great, you understand, but —\\n\\nMRS. PAROO\\nOh, is that so. And in the name of St. Bridget, why not?\\n\\nHAROLD\\nWell — you see all the really great Cornet players were Irish — O’Clark, O’Mendez, O’Klein —\\n\\nMRS. PAROO\\nBut Professor, we are Irish!\\n\\nHAROLD\\nNo! No! Really! That clinches it! Sign here, Mrs. Paroo. Your boy was born to play the Cornet!\\n\\nShe signs\\n\\nHAROLD\\nFine, fine. That will be seven dollars earnest money. Nothing more due until the first installment payable at opening of band practice.\\n\\nShe pays him\\n\\nHAROLD\\nAh thank you. And of course, I'll need the boy's measurements for his band uniform.\\n\\nMRS. PAROO\\nHis uniform!\\n\\nWinthrop falls off the porch in excitement\\n\\nHAROLD\\nHello, son.\\n\\nWinthrop starts to run. Harold stops him\\n\\nHAROLD\\nCertainly, his uniform. And there won't be a penny due till delivery, which gives him four weeks to enjoy, to anticipate, to imagine, at no cost whatever. Never allow the demands of tomorrow to interfere with the pleasures and excitement of today.\\n\\nWINTHROP\\nWould it have... a... a...?\\n\\nHAROLD\\nA stripe? Certainly, my boy, a wide red stripe on each side. What do you think of that?\\n\\nMRS. PAROO\\nYou'll have to excuse him [...] Be-gob and be-jabbers! Where are you from, me bye?\\n\\nHAROLD\\nGary, Indiana.\\n\\nMRS. PAROO\\nI knew it! Gar — . Where did you say?\\n\\nHAROLD\\nGary, Indiana. In fact Gary Conservatory was my Alma Mater.\\n\\nMRS. PAROO\\nWas she now?\\n\\nHAROLD\\n(Aware of Marian's approach)\\nWhy yes — Gold Medal Class of '05. Hodado, Miss Paroo.\\n\\nMARIAN\\nHodado, Mr. Hill.\\n\\nHAROLD\\nOf course! Paroo. I thought the name sounded familiar.\\n(Sotto)\\nI've tried to see you since the other night, but —\\n\\nMRS. PAROO\\nHe wants to put Winthrop in the band!\\n\\nMARIAN\\nWe're not interested, mama.\\n\\nMRS. PAROO\\nBut Marian, the boy might have his father's musical gift. He does have my jaw, you know.\\n\\nHAROLD\\nOh — your husband musical? Well I'd like to have a talk with him. I'm sure we —\\n\\nMARIAN\\nDo you burst in on everyone's home like this? Prying into personal affairs? We're not interested.\\n\\nMRS. PAROO\\nMarian!\\n\\nHAROLD\\nWell, that's one for and one against. Now why not let the boy's father decide?\\n\\nMARIAN\\nThe boy's father is dead. Anything else?\\n\\nHAROLD\\nOh, I'm sorry. But that's all the more reason why your brother should have something like this —\\n\\nMARIAN\\nMy brother is a ten year old [...] As to your musical tricks, why don't you go into business with a nice carnival man who sells gold painted watches and glass diamond rings?\\n\\nHAROLD\\nMusical tricks? Well, Miss Paroo, I hardly —\\n\\nWithout response Marian exits into house. Mrs. Paroo stands speechless. Harold stands approvingly, his finger alongside his nose\\n\\nHAROLD\\nI get the feeling she likes the idea. Oh, a little cautious perhaps but I admire that in a woman. Just keep me alive and I'll be back later in the week.\\n\\nMRS. PAROO\\nOne moment, Professor Hill. About the boy's measurements. I make all his clothes. Sleeve 21, Waist 18, Crouch 14, —\\n\\nHAROLD\\nFine, that's all I need. Now I must get back to the Hotel.\\n\\nMRS. PAROO\\nProfessor, I do hope you'll excuse Marian. She's not really —\\n\\nHAROLD\\nPlease. Don't worry about a thing. I'm sure that at heart she's as lovely as yourself. Good day to ya, Widda Paroo.\\n\\n.SCENE 11\\n\\nWINTHROP\\nIt'th the band inthtrumenth!\\n\\nHAROLD\\nHere you are, Winthrop.\\n\\nWINTHROP\\nMy Cornet! Gee thankth, Profethor!\\n\\nHAROLD\\nMen! You will each receive individual instruction in due corse. In the meantime stay off the streets — get acquainted with your instruments and think about the Minuet in G. La de da de da de da de da —\\n\\nMAYOR SHINN\\nAbout that book —\\n\\nMarian hands him the book. Harold catches Marian's look, which is changing from gratitude to adoration\\n\\nHAROLD\\nThe Ladies' Dance Committee meets Tuesday nights at the High School.\\n\\n\\n# ACT 2\\n## SCENE 2\\n\\n\\nMAYOR SHINN\\nWell ya can't. I've read that book you gave me from cover to cover for a whole week not and didn't find a thing!\\n\\nHAROLD\\nMr. Mayor, if you please —\\n\\nMAYOR SHINN\\nI'll settle your hash as soon as I get these premises offa' my oldest girl — yes.\\n\\nHAROLD\\nAll right but meantime I want you to know I'm vouching for Tommy Djilas. That boy's got the confidence of every kid in town — you'll be standing in line waiting to shake his hand by time our Band plays its first concert.\\n\\n\\nMarian: Professor Hill, I think Mayor Shinn has behaved abominably and I think it was wonderful of you coming to Tommy's defense.\\n\\n>Harold: Oh, that was nothing.\\n\\nMarian: Yes it was.\\n\\n>Harold: Oh, no. A man can't doge the issue every time a little personal risk is involved — (Watching her) What does the poet say? The coward dies a thousand deaths — the brave only 500 — (laughs gaily suddenly ties serious) Unfortunately, of course, the Mayor was already pretty mad on account of his Billiard Parlor. Now — (Shrugs ruefully) Oh I suppose a recommendation from a musical authority like yourself would help but — (leaving) I couldn't think of asking you to do a thing like that.\\n\\nMarian: Why, Professor Hill.\\n\\n>Harold: You would?\\n\\nMarian: I'd be glad to. I just wish I was a little more informed — I'be been wanting to talk to you about Winthrop's Cornet.\\n\\n>Harold: His Cornet? Mother-of-pearl keys.\\n\\nMarian: I'm sure it's fine. [...] he made a few — ah — experimental — blats? I guess you'd say?\\n\\n>Harold: Yes — yes, blats.\\n\\nMarian: And he sings the \\\"Minuet in G de da\\\" almost constantly.\\n\\n>Harold: La de da de da de da de da. La de da. La de da —\\n\\nMarian: But he never touches the Cornet.\\n\\n>Harold: Well, you see —\\n\\nMarian: He says you told him it wasn't necessary.\\n\\n>Harold: Well.\\n\\nMarian: He tells me about some \\\"Think System.\\\" If he thinks the \\\"Minuet in G\\\", he won't have to bother with the notes. Now, Professor —\\n\\n>Harold: Miss Marian. The Think System is a revolutionary method, I'll admit. So was Gallileo's conception of the Heavens, Columbus' conception of the egg — ah — globe. Bach's conception of the Well-Tempered Clavicord. Hmm? Now I cannot discuss these things here in public. But if you'll allow me to call — (Spotting the ladies who are entering hastily) When may I call?\\n\\n\\n## SCENE 2\\n\\nEWART\\nSorry, Professor, but we got our orders.\\n\\nOLIVER\\nWe all been deputized.\\n\\n>Harold: Yes — congratulations. Let's see now — you know all week I've tried to get you fellows my references and credentials, but every time you seem to get off the subject somehow. Now I have just what you want up in my hotel room — take me a second.\\n\\nEWART\\nSorry. 'Fraid I'll have to go along with you.\\n\\n>Harold: Yes — well, let's see if I have my key — (Finds paper in pocket) What's this? — Oh — a testimonial from Madame Rini, the only female bassoon player ever to appear on the Redpath Circuit. Her stage name, of course. Actually she was from Moline. Lida Rose Quackenbush.\\n\\nEWART\\nCould I see that for a minute?\\n\\n>Harold: (Hastily pocketing it) Oh, you'll never forget the name. Lida Rose. Same as the old song. (Gets out pitch pipe and blows it) LIDA ROSE I'M HOME AGAIN, ROSE,\\n\\n## SCENE 3\\n\\n\\nMRS. PAROO\\nMarian... Marian! Marian dear! Who was you talkin' to just — Why Professor Hill!\\n\\n>Harold: Mrs. Paroo! The top a' the evening! Miss Marian.\\n\\n\\nMrs. Paroo: Well, I'll put some on.\\n\\n>Harold: Shall we \\\"set\\\" as your mother said?\\n\\nMarian: Well, I...\\n\\n>Harold: You did ask me to call...?\\n\\nMarian: Did I?... I didn't mean anything...\\n\\n>Harold: Now Miss Marian, I'm not suggesting your invitation inferred anything but Academic enlightenment. (Marian looks at him quizzically) The Think System? I've been by your house to try to explain it to you a time or two this week but there always seemed to be people around — mostly ladies I thought.\\n\\nMarian: Yes, Mrs. Squires and several of the ladies.\\n\\n>Harold: I'm glad — wouldn't want anybody beating my time. (Laughs) You wouldn't? No ma'am... Well... it's evidently not the convenient night. See you at the Sociable later. (Starts to leave)\\n\\nMarian: Professor Hill... Is it true that you've — had a hundred... what I'm trying to say is...\\n\\n>Harold: Yes?\\n\\nMarian: Is it really true that you've developed a... a Think System?\\n\\n>Harold: A what? A Think System? Oh — Think System — yes. It's really very simple. As simple as whistling. Nobody has to show you how to use your lips in whistling. You only have to think a tune to have it come out clearly here. (Pointing to her lips) Now just try this yourself, before you ask any questions. (Puckers up)\\n\\nMarian: I take your word.\\n\\n>Harold: Could we sit down?\\n\\nMarian: Are all music teachers as dense as I am?\\n\\n>Harold: All music teachers?\\n\\nMarian: I daresay you meet dozens — even a hundred —\\n\\n>Harold: Well I —\\n\\nMarian: Have they all been fascinated as I have with... the Think System?\\n\\n>Harold: Some more, some less. One young lady had thought up the same system before I got to her town. She showed me a few refinements...\\n\\nMarian: I see...\\n\\n>Harold: Have I sad something wrong?\\n\\nMarian: Please don't let me keep you, Professor Hill. You must have many more important things to do than to explain the Think System to me.\\n\\n>Harold: Can't think of one.\\n\\nMarian: And I must be very dull company for a man of your experience.\\n\\n>Harold: Now saaaay... where'd you get an idea like that?\\n\\nMarian: One hears rumors of traveling salesmen.\\n\\n>Harold: Now, Miss Marian — you mustn't believe everything you hear. After all, one even hears rumors about librarians.\\n\\nMarian: I suppose you're referring to Uncle Maddy?\\n\\n>Harold: Uncle Maddy?\\n\\nMarian: Mr. Madison — my father's best friend. No matter what they say he left me an assured job so Mother and Winthrop and I would have some security. Surely you don't believe...\\n\\n>Harold: Of course not! That's exactly what I'm saying. But why do you think people start those rumors?\\n\\nMarian: Narrow-mindedness, jealousy — jealousy mostly, I guess.\\n\\n>Harold: Exactly. And jealousy mostly starts rumors about traveling salesmen. (Catching her off guard. Quietly) What have you heard?\\n\\nMarian: Oh — oh nothing about you personally — just generally —\\n\\n>Harold: What have you heard generally?\\n\\nMarian: Just that — (Harold is very close to her) but of course [...] I mean, now honestly — mightn't they?\\n\\n>Harold: Why?\\n\\nMarian: (Racing on) And, so you say — if another salesman — or somebody were jealous — I mean — well, they could be downright lies — couldn't they?\\n\\n>Harold: (Confused) What could?\\n\\nMarian: Rumors and things.\\n\\n>Harold: Why of course.\\n\\nMarian: It just proves you should never believe everything you hear, doesn't it? I mean if you discuss things...\\n\\n>Harold: Miss Marian, I would be delighted to discuss anything in the world with you. But couldn't we do it sitting down? (Trying to lighten her mood) You do sit?... Your knees bend and all.\\n\\nMarian: We could sit on the porch steps.\\n\\n>Harold: We could also sit on a large hollow log over't the footbridge.\\n\\nMarian: I couldn't think of it. I've never been to the footbridge with a man in my life.\\n\\n>Harold: Just to talk.\\n\\nMarian: I've got to dress for the Sociable.\\n\\n>Harold: Then meet me there in fifteen minutes.\\n\\nMarian: I just can't — please — some other time — maybe tomorrow.\\n\\n>Harold: My dear little librarian —Pile up enough tomorrows and you'll find you've collected nothing but a lot of empty yesterdays. I don't know about you but I'd like to make today worth remembering.\\n\\nMarian: Oh — so would I.\\n\\n>Harold: The footbridge — fifteen minutes.\\n\\n## Scene 4 the Footbridge\\n\\nMarcellus: Psst! Hey Greg! [...] The people are going to be screaming for music of those kids show up at the Sociable.\\n\\n>Harold: Yeah —\\n\\nMarcellus: Here's most a' the dough. [...] Pretending to hold a practice over't the lumber yard.\\n\\n>Harold: All right, Marce. Get the rig.\\n\\nMarcellus: I got it!\\n\\n>Harold: What time's the freight go?\\n\\nMarcellus: Nine-forty from the junction.\\n\\n>Harold: Well it's not even eight-thirty yet —\\n\\nMarcellus: Look, you wanta turtle-wurtle around here and get yourself caught in a bunny-trap, you go ahead, but —\\n\\n>Harold: Don't worry, Marce. I'll meet you at the Hotel in plenty a' time. (Marce exits as Marian enters) Miss Marian! (They rush toward each other and meet on the bridge) You're late.\\n\\nMarian: But you said fifteen minutes —\\n\\n>Harold: I meant that you were about — Well I'd say — about twenty-six years late — took you all this time to get to the footbridge with a fella.\\n\\nMarian: If you want to know the truth it was almost longer.\\n\\n>Harold: Oh?\\n\\nMarian: Halfway here I nearly turned back. I suppose I'm not the first to find it easier to think clearly when not under the spell of your salesmanship.\\n\\n>Harold: Now Miss Marian — surely you don't think I've been selling you anything.\\n\\nMarian: No — you've given me something. That's why I deceived to come.\\n\\n>Harold: (Bewildered) I don't recall giving —\\n\\nMarian: Oh yes, you have! [...] But that's no reason for me not to be grateful for what you will have left behind for me!\\n\\n>Harold: (Beginning to protest) Marian — I —\\n\\n### Till there was you\\n\\n>Harold: Marian, there's a lot of things you don't know about me —\\n\\nMarcellus: Psst! Hey Greg!\\n\\n>Harold: Excuse me. I'm expecting a cable from Hector Berlioz — this could be it. (Hurries to meet Marcellus) Now what?\\n\\nMarcellus: Who's the salesman here? Sounds like she's selling and you're buying.\\n\\n>Harold: You nuts? I didn't know I'se goin' to be able to leave tonight — I had to keep her off balance, didn't I? I told you —\\n\\nMarcellus: Well, she's so far off balance now you can't tell her from a cat boat in a hurricane.\\n\\n>Harold: Listen Buster Brown, I've come up through the ranks on this skirmish — I'm not resigning without my commission.\\n\\nMarcellus: But Greg, you can't get anywhere right out here on the footbridge —\\n\\n>Harold: There's a place over't Madison Park near the Sociable makes this footbridge look like the old ladies home. Now beat it. Go get the rig. (Marcellus exist as Harold returns to Marian) Never a peaceful moment in the music business. (Preparing for the kill) Now then, where were we?\\n\\nMarian: You were about to tell me what I don't know about you.\\n\\n>Harold: (Trying to retract) Yeah — well we really don't have to go into that just now — do we —\\n\\nMarian: No, we don't — or ever for that matter, Harold. The librarian hasn't felt much like doing research lately — but she did plenty when you first came here.\\n\\n>Harold: (Slightly apprehensive) Oh — about what?\\n\\nMarian: About Professor Harold Hill, Gary Conservatory of Music — Gold Medal Class of '05. Harold, there wasn't any Gary Conservatory in '05.\\n\\n>Harold: Why there certainly —\\n\\nMarian: Because the town wasn't even built till '06. (Kisses him) I'll see you at the Sociable.\\n\\n>Harold: (Calling after her) You knew all the time?!\\n\\nMarian: (Taking a paper from her bosom) Since July 7th — three days after you came. I tore this page out of the Indaiana Journal. (Handing him the paper) It was originally intended to use against you but now I give it to you with all my heart.\\n\\n>Harold: But if you knew — why didn't you — (Marian throws him another kiss as she exits) Why you little —\\n\\n## Scene 5\\n### Double Reprise\\n\\n\\nCharlie: [...] Lilligags me around till I couldn't get to Shinn! Little dried up man-hungry doxy, round heel fiz gig —\\n\\n>Harold: (Harold knocks Charlie down) Get outa here or I'll kill you, you dirty mouthed —\\n\\n\\n## Scene 6\\n\\n\\n### Chase\\n\\n>Harold: Marian! I've been looking all over for you! Where've you been?\\n\\nMarian: (Rushing to him) Harold! I've been looking for Winthrop — he's run away! Please go! Please, Harold, they're even talking about tar and feathers!\\n\\n>Harold: I had to see you, Marian —\\n\\nMarian: It's all right! Don't you know that? You don't owe me a word — not a word — Please, hurry, please —\\n\\nMarcellus: [...] Let's try down by the crick!\\n\\nMarian: Winthrop! (Grabbing him. Winthrop breaks away but Harold grabs him)\\n\\n>Harold: Hey, wait a minute here, son.\\n\\nWinthrop: I'm not your thon! Leave go me!\\n\\n>Harold: Not till I talk to you for a minute.\\n\\nWinthrop: I won't lithen! You wouldn't tell the truth anyway.\\n\\n>Harold: I would too.\\n\\nWinthrop: Would not.\\n\\n>Harold: Would too! Tell you anything you want to know.\\n\\nWinthrop: Can you lead a band?\\n\\n>Harold: No.\\n\\nWinthrop: Are you a big liar?\\n\\n>Harold: Yes.\\n\\nWinthrop: Are you a dirty rotten crook?\\n\\n>Harold: Yes.\\n\\nWinthrop: Leave me go, you big liar!\\n\\n>Harold: What's the matter? You wanted the truth, didn't you? Now I'm bigger'n you
